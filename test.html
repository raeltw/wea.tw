<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月相盈虧模擬 (完整演示：圖框上方顯示百分比)</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            color: #eee;
            font-family: sans-serif;
            font-size: 14px;
            padding: 20px 0;
        }
        h2 {
            color: #fff;
            margin-top: 30px;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .figures-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin-bottom: 40px; /* 增加容器底部間距 */
        }
        .figure-wrapper {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            
            width: 320px; 
            height: 320px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 讓標題保持在頂部 */
        }
        h3 {
            color: #fff;
            margin-top: 0;
            margin-bottom: 15px;
            height: 30px; /* 給標題一個固定高度 */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            background-color: #222;
            border: 2px solid #555;
            display: block;
            margin: 0 auto;
        }
        #version-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="version-info">版本: v2025.07.05.29</div>

    <h2>左側為起點往右邊走 (盈月：新月到滿月)</h2>
    <div id="left-to-right-container" class="figures-container">
        </div>

    <h2>右側為起點往左邊走 (虧月：滿月到新月)</h2>
    <div id="right-to-left-container" class="figures-container">
        </div>

    <script>
        const VERSION = 'v2025.07.05.29'; // 更新版本號
        document.getElementById('version-info').innerText = `版本: ${VERSION}`;

        const moonImage = new Image();
        moonImage.src = 'https://raeltw.github.io/wea.tw/moon/moon256.png';

        // 輔助函式：旋轉點
        function rotatePoint(px, py, cx, cy, angle) {
            const tempX = px - cx;
            const tempY = py - cy;
            const rotatedX = tempX * Math.cos(angle) - tempY * Math.sin(angle);
            const rotatedY = tempX * Math.sin(angle) + tempY * Math.cos(angle);
            return { x: rotatedX + cx, y: rotatedY + cy };
        }

        /**
         * 根據遮罩百分比和盈虧狀態，反向計算對應的月相進程 (phase)。
         *
         * @param {number} maskPercentage 遮罩百分比 (0-100)。
         * @param {boolean} isWaxing 是否為盈月 (true) 或虧月 (false)。
         * @returns {number} 對應的月相進程 (0 到 1)。
         */
        function calculatePhaseFromMaskPercentage(maskPercentage, isWaxing) {
            // 先從遮罩百分比計算亮度分數 (0=新月, 1=滿月)
            const illuminationFraction = 1 - (maskPercentage / 100);
            let phase;

            if (isWaxing) {
                // 盈月 (phase 0 到 0.5)
                // illuminationFraction = 2 * phase
                phase = illuminationFraction / 2;
            } else {
                // 虧月 (phase 0.5 到 1)
                // illuminationFraction = 2 * (1 - phase)
                phase = 1 - (illuminationFraction / 2);
            }
            // 確保 phase 在 0 到 1 之間
            return Math.max(0, Math.min(1, phase));
        }

        /**
         * 繪製月相圖的函式：藍點從左半圓開始，紅點往右邊移動，並繪製黑線遮罩。
         * 用於顯示遮罩從 0% 遞增到 100% 的效果 (新月到滿月，即盈月)。
         *
         * @param {string} targetDivId 目標 div 的 ID，Canvas 將會被創建並放入此 div 中。
         * @param {number} radius 月亮圓形（藍點/紅點構成的圓形）的半徑。
         * @param {number} maskPercentage 遮罩的百分比 (0-100)。此值越高，遮罩越廣。
         * @param {number} correspondingPhase 對應的月相進程 (0-1)。
         */
        function maskmoon(targetDivId, radius, maskPercentage, correspondingPhase) {
            const targetDiv = document.getElementById(targetDivId);
            if (!targetDiv) {
                console.error(`找不到 ID 為 ${targetDivId} 的 div 元素。請確認 HTML 中存在該 ID。`);
                return;
            }

            // Canvas 寬度為 div 的寬度，高度為 div 減去 h3 的高度
            const canvasWidth = targetDiv.clientWidth;
            const canvasHeight = targetDiv.clientHeight - 30; // 減去 h3 的高度
            
            if (canvasWidth === 0 || canvasHeight <= 0) {
                 console.warn(`警告：目標 div (${targetDivId}) 的寬度或高度為 0。Canvas 將無法繪製。請確保該 div 在 CSS 中有明確的尺寸 (例如：width: 320px; height: 320px;)。`);
                 return;
            }

            const canvas = document.createElement('canvas');
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            
            // 確保只保留 h3 標籤，並將 Canvas 插入到 h3 之後
            const titleElement = targetDiv.querySelector('h3');
            targetDiv.innerHTML = ''; // 清空 div 內容
            if (titleElement) {
                targetDiv.appendChild(titleElement); // 重新加入 h3
            }
            targetDiv.appendChild(canvas); // 加入 Canvas

            const ctx = canvas.getContext('2d');

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const dotSize = 2;
            const numDots = 180;
            const tiltAngleDegrees = 23.4;
            const tiltAngleRadians = tiltAngleDegrees * Math.PI / 180;

            if (moonImage.complete && moonImage.naturalWidth > 0) {
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(tiltAngleRadians);
                ctx.drawImage(moonImage, -canvasWidth / 2, -canvasHeight / 2, canvasWidth, canvasHeight);
                ctx.restore();
            } else {
                ctx.fillStyle = '#222';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                console.warn('月亮底圖尚未載入或載入失敗，顯示預設背景。');
            }

            const bluePoints = [];
            const redPoints = [];

            for (let i = 0; i <= numDots; i++) {
                const angleDegrees = 90 + i; // 左半圓
                const angleRadians = angleDegrees * Math.PI / 180;

                const originalX = centerX + radius * Math.cos(angleRadians);
                const originalY = centerY + radius * Math.sin(angleRadians);

                const rotatedBluePoint = rotatePoint(originalX, originalY, centerX, centerY, tiltAngleRadians);
                bluePoints.push(rotatedBluePoint);

                const D0 = centerX - originalX;
                const newXBeforeTilt = originalX + (maskPercentage / 100) * (2 * D0);
                const newYBeforeTilt = originalY;
                const rotatedRedPoint = rotatePoint(newXBeforeTilt, newYBeforeTilt, centerX, centerY, tiltAngleRadians);
                redPoints.push(rotatedRedPoint);
            }

            ctx.strokeStyle = '#000';
            ctx.lineWidth = dotSize * 2;
            ctx.lineCap = 'round';

            for (let i = 0; i < bluePoints.length; i++) {
                ctx.beginPath();
                ctx.moveTo(bluePoints[i].x, bluePoints[i].y);
                ctx.lineTo(redPoints[i].x, redPoints[i].y);
                ctx.stroke();
            }

            ctx.fillStyle = '#00aaff'; // 藍色
            for (const p of bluePoints) {
                ctx.fillRect(p.x - dotSize / 2, p.y - dotSize / 2, dotSize, dotSize);
            }

            ctx.fillStyle = '#ff0000'; // 紅色
            for (const p of redPoints) {
                ctx.fillRect(p.x - dotSize / 2, p.y - dotSize / 2, dotSize, dotSize);
            }
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, 3, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();

            // --- 在 Canvas 上顯示百分比和 Phase ---
            const displayText = `遮罩: ${maskPercentage}% (Phase: ${correspondingPhase.toFixed(2)})`;

            ctx.fillStyle = '#FFF'; 
            ctx.font = '16px Arial'; 
            ctx.textAlign = 'center'; 
            ctx.fillText(displayText, centerX, canvas.height - 15); 
        }


        /**
         * 繪製月相圖的函式：從右半圓找到藍點，紅點往左邊移動，並繪製黑線。
         * 用於顯示遮罩從 0% 遞增到 100% 的效果 (滿月到新月，即虧月)。
         *
         * @param {string} targetDivId 目標 div 的 ID，Canvas 將會被創建並放入此 div 中。
         * @param {number} radius 月亮圓形（藍點/紅點構成的圓形）的半徑。
         * @param {number} maskPercentage 遮罩的百分比 (0-100)。此值越高，遮罩越廣 (月亮越暗)。
         * @param {number} correspondingPhase 對應的月相進程 (0-1)。
         */
        function drawMoonDotsRightToLeft(targetDivId, radius, maskPercentage, correspondingPhase) {
            const targetDiv = document.getElementById(targetDivId);
            if (!targetDiv) {
                console.error(`找不到 ID 為 ${targetDivId} 的 div 元素。請確認 HTML 中存在該 ID。`);
                return;
            }

            // Canvas 寬度為 div 的寬度，高度為 div 減去 h3 的高度
            const canvasWidth = targetDiv.clientWidth;
            const canvasHeight = targetDiv.clientHeight - 30; // 減去 h3 的高度
            if (canvasWidth === 0 || canvasHeight <= 0) {
                 console.warn(`警告：目標 div (${targetDivId}) 的寬度或高度為 0。Canvas 將無法繪製。請確保該 div 在 CSS 中有明確的尺寸 (例如：width: 320px; height: 320px;)。`);
                 return;
            }

            const canvas = document.createElement('canvas');
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            
            // 確保只保留 h3 標籤，並將 Canvas 插入到 h3 之後
            const titleElement = targetDiv.querySelector('h3');
            targetDiv.innerHTML = ''; 
            if (titleElement) {
                targetDiv.appendChild(titleElement);
            }
            targetDiv.appendChild(canvas);

            const ctx = canvas.getContext('2d');

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const dotSize = 2;
            const numDots = 180; 
            const tiltAngleDegrees = 23.4;
            const tiltAngleRadians = tiltAngleDegrees * Math.PI / 180;

            if (moonImage.complete && moonImage.naturalWidth > 0) {
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(tiltAngleRadians);
                ctx.drawImage(moonImage, -canvasWidth / 2, -canvasHeight / 2, canvasWidth, canvasHeight);
                ctx.restore();
            } else {
                ctx.fillStyle = '#222';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                console.warn('月亮底圖尚未載入或載入失敗，顯示預設背景。');
            }

            const bluePoints = [];
            const redPoints = [];

            // 找到右半圓的藍點
            for (let i = 0; i <= numDots; i++) {
                const angleDegrees = -90 + i; // 從 -90 度 (圓下方) 到 90 度 (圓上方)，代表右半圓
                const angleRadians = angleDegrees * Math.PI / 180;

                const originalX = centerX + radius * Math.cos(angleRadians);
                const originalY = centerY + radius * Math.sin(angleRadians);

                const rotatedBluePoint = rotatePoint(originalX, originalY, centerX, centerY, tiltAngleRadians);
                bluePoints.push(rotatedBluePoint);

                const D0 = centerX - originalX; 
                const newXBeforeTilt = originalX + (maskPercentage / 100) * (2 * D0);
                const newYBeforeTilt = originalY;
                const rotatedRedPoint = rotatePoint(newXBeforeTilt, newYBeforeTilt, centerX, centerY, tiltAngleRadians);
                redPoints.push(rotatedRedPoint);
            }

            ctx.strokeStyle = '#000';
            ctx.lineWidth = dotSize * 2;
            ctx.lineCap = 'round';

            for (let i = 0; i < bluePoints.length; i++) {
                ctx.beginPath();
                ctx.moveTo(bluePoints[i].x, bluePoints[i].y);
                ctx.lineTo(redPoints[i].x, redPoints[i].y);
                ctx.stroke();
            }

            ctx.fillStyle = '#00aaff'; // 藍色
            for (const p of bluePoints) {
                ctx.fillRect(p.x - dotSize / 2, p.y - dotSize / 2, dotSize, dotSize);
            }

            ctx.fillStyle = '#ff0000'; // 紅色
            for (const p of redPoints) {
                ctx.fillRect(p.x - dotSize / 2, p.y - dotSize / 2, dotSize, dotSize);
            }
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, 3, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();

            // --- 在 Canvas 上顯示百分比和 Phase ---
            const displayText = `遮罩: ${maskPercentage}% (Phase: ${correspondingPhase.toFixed(2)})`;

            ctx.fillStyle = '#FFF'; 
            ctx.font = '16px Arial'; 
            ctx.textAlign = 'center'; 
            ctx.fillText(displayText, centerX, canvas.height - 15); 
        }


        // 當月亮底圖圖片載入完成後，執行範例繪圖迴圈
        moonImage.onload = () => {
            const leftToRightContainer = document.getElementById('left-to-right-container');
            const rightToLeftContainer = document.getElementById('right-to-left-container');
            const defaultRadiusForExample = 160; 

            // 第一組：使用原 maskmoon 函數 (左側為起點往右邊走 - 盈月)
            for (let p = 100; p >= 0; p -= 5) {
                const wrapper = document.createElement('div');
                wrapper.className = 'figure-wrapper';
                const uniqueDivId = `leftRightPhaseWrapper_${p}`;
                wrapper.id = uniqueDivId;

                const correspondingPhase = calculatePhaseFromMaskPercentage(p, true);
                const title = document.createElement('h3');
                // 在 h3 標題中顯示百分比和 Phase
                title.textContent = `遮罩 ${p}% (Phase ${correspondingPhase.toFixed(2)})`; 
                wrapper.appendChild(title);

                leftToRightContainer.appendChild(wrapper);
                // 傳入 correspondingPhase 給繪圖函式，以便在 Canvas 上繪製
                maskmoon(uniqueDivId, defaultRadiusForExample, p, correspondingPhase); 
            }

            // 第二組：使用新的 drawMoonDotsRightToLeft 函數 (右側為起點往左邊走 - 虧月)
            for (let p = 0; p <= 100; p += 5) {
                const wrapper = document.createElement('div');
                wrapper.className = 'figure-wrapper';
                const uniqueDivId = `rightLeftPhaseWrapper_${p}`;
                wrapper.id = uniqueDivId;

                const correspondingPhase = calculatePhaseFromMaskPercentage(p, false);
                const title = document.createElement('h3');
                // 在 h3 標題中顯示百分比和 Phase
                title.textContent = `遮罩 ${p}% (Phase ${correspondingPhase.toFixed(2)})`; 
                wrapper.appendChild(title);

                rightToLeftContainer.appendChild(wrapper);
                // 傳入 correspondingPhase 給繪圖函式，以便在 Canvas 上繪製
                drawMoonDotsRightToLeft(uniqueDivId, defaultRadiusForExample, p, correspondingPhase); 
            }
        };

        // 處理月亮底圖圖片載入失敗的情況
        moonImage.onerror = () => {
            alert('無法載入月亮底圖，請檢查圖片網址或網路連線。所有月相圖將顯示為預設背景。');
            const leftToRightContainer = document.getElementById('left-to-right-container');
            const rightToLeftContainer = document.getElementById('right-to-left-container');
            const defaultRadiusForExample = 160; 

            // 第一組 (無底圖)
            for (let p = 100; p >= 0; p -= 5) {
                const wrapper = document.createElement('div');
                wrapper.className = 'figure-wrapper';
                const uniqueDivId = `leftRightPhaseWrapper_${p}`;
                wrapper.id = uniqueDivId;
                const correspondingPhase = calculatePhaseFromMaskPercentage(p, true);
                const title = document.createElement('h3');
                title.textContent = `遮罩 ${p}% (Phase ${correspondingPhase.toFixed(2)}) (無底圖)`;
                wrapper.appendChild(title);
                leftToRightContainer.appendChild(wrapper);
                maskmoon(uniqueDivId, defaultRadiusForExample, p, correspondingPhase);
            }

            // 第二組 (無底圖)
            for (let p = 0; p <= 100; p += 5) {
                const wrapper = document.createElement('div');
                wrapper.className = 'figure-wrapper';
                const uniqueDivId = `rightLeftPhaseWrapper_${p}`;
                wrapper.id = uniqueDivId;
                const correspondingPhase = calculatePhaseFromMaskPercentage(p, false);
                const title = document.createElement('h3');
                title.textContent = `遮罩 ${p}% (Phase ${correspondingPhase.toFixed(2)}) (無底圖)`;
                wrapper.appendChild(title);
                rightToLeftContainer.appendChild(wrapper);
                drawMoonDotsRightToLeft(uniqueDivId, defaultRadiusForExample, p, correspondingPhase);
            }
        };
    </script>
</body>
</html>
