<!DOCTYPE html>
<html>
<head>
<title>切西瓜弧線變化 (修正方向 V3)</title>
<style>
  body {
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start;
    align-items: flex-start;
    padding: 20px;
    font-family: sans-serif;
  }
  .canvas-container {
    margin: 10px;
    border: 1px solid #ccc;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
  }
  canvas {
    background-color: #f9f9f9;
  }
  .label {
    text-align: center;
    font-size: 14px;
    margin-top: 5px;
    color: #555;
  }
  #version-info {
    width: 100%;
    text-align: right;
    font-size: 12px;
    color: #888;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<div id="version-info">版本: 20250706.3</div>

<script>
  const gridSize = 10; // 从 0 到 100，每10为一个增量，所以有 11 个图 (0, 10, ..., 100)
  const canvasWidth = 200;
  const canvasHeight = 200;
  const watermelonRadius = 80; // 西瓜的半徑 (像素)

  // 辅助函数：绘制单个弧线
  function drawArcForAngle(canvasId, angleValue) {
    const container = document.createElement('div');
    container.className = 'canvas-container';

    const canvas = document.createElement('canvas');
    canvas.id = canvasId;
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;
    container.appendChild(canvas);

    const label = document.createElement('div');
    label.className = 'label';
    label.textContent = `角度值: ${angleValue}`;
    container.appendChild(label);

    document.body.appendChild(container);

    const ctx = canvas.getContext('2d');
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    // 将 0-100 的值映射到 0 到 Math.PI 弧度
    // 0 (正東) -> 0 弧度 (正視，看到圓形)
    // 50 (正南) -> Math.PI / 2 弧度 (側視，刀痕近似直線)
    // 100 (正西) -> Math.PI 弧度 (反向正視，再次看到圓形)
    let observationAngleRadians;
    if (angleValue <= 50) {
      observationAngleRadians = (angleValue / 50) * (Math.PI / 2);
    } else {
      // 从 50 到 100，角度从 Math.PI / 2 增加到 Math.PI
      observationAngleRadians = Math.PI / 2 + ((angleValue - 50) / 50) * (Math.PI / 2);
    }

    // 水平方向的轴长会因为倾斜而缩短
    const semiMinorAxis_horizontal = watermelonRadius * Math.cos(observationAngleRadians);
    // 垂直方向的轴长保持不变 (西瓜半径)
    const semiMajorAxis_vertical = watermelonRadius;

    ctx.beginPath();
    // *** 修正：绘制椭圆的右半部分，使其在“角度值：0”时呈现右侧半圆 ***
    // t 从 -Math.PI / 2 到 Math.PI / 2 会绘制右半边
    const startAngle = -Math.PI / 2;
    const endAngle = Math.PI / 2;

    // 移动到弧线的起点
    // x 使用 semiMinorAxis_horizontal，y 使用 semiMajorAxis_vertical
    ctx.moveTo(centerX + semiMinorAxis_horizontal * Math.cos(startAngle), centerY + semiMajorAxis_vertical * Math.sin(startAngle));

    const numSegments = 100;
    for (let i = 0; i <= numSegments; i++) {
      const t = startAngle + (endAngle - startAngle) * (i / numSegments);
      const x = centerX + semiMinorAxis_horizontal * Math.cos(t);
      const y = centerY + semiMajorAxis_vertical * Math.sin(t);
      ctx.lineTo(x, y);
    }

    ctx.strokeStyle = 'red';
    ctx.lineWidth = 3;
    ctx.stroke();

    // 绘制中心点
    ctx.beginPath();
    ctx.arc(centerX, centerY, 2, 0, 2 * Math.PI);
    ctx.fillStyle = 'blue';
    ctx.fill();

    // 绘制西瓜轮廓作为参考 (一个圆)
    ctx.beginPath();
    ctx.arc(centerX, centerY, watermelonRadius, 0, 2 * Math.PI);
    ctx.strokeStyle = 'green';
    ctx.lineWidth = 1;
    ctx.stroke();
  }

  // 循环绘制所有角度的弧线
  for (let i = 0; i <= gridSize; i++) {
    const angleValue = i * 10;
    drawArcForAngle(`canvas_${angleValue}`, angleValue);
  }
</script>

</body>
</html>
