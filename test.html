<!DOCTYPE html>
<html>
<head>
<title>切西瓜弧線變化</title>
<style>
  body {
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start;
    align-items: flex-start;
    padding: 20px;
    font-family: sans-serif;
  }
  .canvas-container {
    margin: 10px;
    border: 1px solid #ccc;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
  }
  canvas {
    background-color: #f9f9f9;
  }
  .label {
    text-align: center;
    font-size: 14px;
    margin-top: 5px;
    color: #555;
  }
</style>
</head>
<body>

<script>
  const gridSize = 10; // 从 0 到 100，每10为一个增量，所以有 11 个图 (0, 10, ..., 100)
  const canvasWidth = 200;
  const canvasHeight = 200;
  const watermelonRadius = 80; // 西瓜的半徑 (像素)

  // 辅助函数：绘制单个弧线
  function drawArcForAngle(canvasId, angleValue) {
    const container = document.createElement('div');
    container.className = 'canvas-container';

    const canvas = document.createElement('canvas');
    canvas.id = canvasId;
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;
    container.appendChild(canvas);

    const label = document.createElement('div');
    label.className = 'label';
    label.textContent = `角度值: ${angleValue}`;
    container.appendChild(label);

    document.body.appendChild(container);

    const ctx = canvas.getContext('2d');
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    // 将 0-100 的值映射到 0 到 Math.PI 弧度
    // 0 (正東) -> 0 弧度 (正視)
    // 50 (正南) -> Math.PI / 2 弧度 (側視，刀痕近似直線)
    // 100 (正西) -> Math.PI 弧度 (反向正視，再次看到圓形)
    let observationAngleRadians;
    if (angleValue <= 50) {
      observationAngleRadians = (angleValue / 50) * (Math.PI / 2);
    } else {
      // 从 50 到 100，角度从 Math.PI / 2 增加到 Math.PI
      observationAngleRadians = Math.PI / 2 + ((angleValue - 50) / 50) * (Math.PI / 2);
    }


    const semiMajorAxis = watermelonRadius;
    const semiMinorAxis = watermelonRadius * Math.cos(observationAngleRadians);

    ctx.beginPath();
    // 绘制弧线，我们画椭圆的上半部分，模拟从侧面看切开的半个西瓜
    // 注意：这里的 startAngle 和 endAngle 可能需要根据您的观察方向调整
    // 假设我们总是绘制“凸向观察者”的半边弧，所以我们画上半部分椭圆弧。
    const startAngle = Math.PI; // 从椭圆的左侧开始
    const endAngle = 2 * Math.PI; // 到椭圆的右侧结束

    // 移动到弧线的起点
    ctx.moveTo(centerX + semiMajorAxis * Math.cos(startAngle), centerY + semiMinorAxis * Math.sin(startAngle));

    const numSegments = 100;
    for (let i = 0; i <= numSegments; i++) {
      const t = startAngle + (endAngle - startAngle) * (i / numSegments);
      const x = centerX + semiMajorAxis * Math.cos(t);
      const y = centerY + semiMinorAxis * Math.sin(t);
      ctx.lineTo(x, y);
    }

    ctx.strokeStyle = 'red';
    ctx.lineWidth = 3;
    ctx.stroke();

    // 绘制中心点
    ctx.beginPath();
    ctx.arc(centerX, centerY, 2, 0, 2 * Math.PI);
    ctx.fillStyle = 'blue';
    ctx.fill();

    // 绘制西瓜轮廓作为参考 (一个圆)
    ctx.beginPath();
    ctx.arc(centerX, centerY, watermelonRadius, 0, 2 * Math.PI);
    ctx.strokeStyle = 'green';
    ctx.lineWidth = 1;
    ctx.stroke();
  }

  // 循环绘制所有角度的弧线
  for (let i = 0; i <= gridSize; i++) {
    const angleValue = i * 10;
    drawArcForAngle(`canvas_${angleValue}`, angleValue);
  }
</script>

</body>
</html>
