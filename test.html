<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月相盈虧模擬 (最終比例修正版)</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            color: #eee;
            font-family: sans-serif;
            font-size: 14px;
            padding: 20px 0;
        }
        h2 {
            color: #fff;
            margin-top: 30px;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .figures-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin-bottom: 40px;
        }
        .moon-unit-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .percentage-label {
            color: #eee;
            font-size: 14px; 
            margin-bottom: 5px;
            text-align: center;
        }
        .figure-wrapper {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        canvas {
            background-color: #222;
            border: 2px solid #555;
            display: block;
            margin: 0 auto;
        }
        #version-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="version-info">版本: v2025.07.05.55</div>

    <h2>左側為起點往右邊走 (盈月：新月到滿月)</h2>
    <div id="left-container" class="figures-container"></div>

    <h2>右側為起點往左邊走 (虧月：滿月到新月)</h2>
    <div id="right-container" class="figures-container"></div>

    <script>
        const VERSION = 'v2025.07.05.55'; 
        document.getElementById('version-info').innerText = `版本: ${VERSION}`;

        const moonImg = new Image();
        moonImg.src = 'https://raeltw.github.io/wea.tw/moon/moon256.png';

        const scaleFactor = 0.5; 

        function rotatePoint(px, py, cx, cy, angle) {
            const tempX = px - cx;
            const tempY = py - cy;
            const rotatedX = tempX * Math.cos(angle) - tempY * Math.sin(angle);
            const rotatedY = tempX * Math.sin(angle) + tempY * Math.cos(angle);
            return { x: rotatedX + cx, y: rotatedY + cy };
        }

        // drawMoon 函數現在不再需要 baseR 參數，因為它會自動填充 canvas 
        function drawMoon(divId, currScale, maskP, isRightToLeft = false) {
            const targetDiv = document.getElementById(divId);
            if (!targetDiv) return;

            const cWidth = targetDiv.clientWidth; 
            const cHeight = targetDiv.clientHeight;

            if (cWidth === 0 || cHeight === 0) return;

            const canvas = document.createElement('canvas');
            canvas.width = cWidth; 
            canvas.height = cHeight;
            targetDiv.innerHTML = ''; 
            targetDiv.appendChild(canvas);

            const ctx = canvas.getContext('2d');

            const cX = canvas.width / 2; 
            const cY = canvas.height / 2; 
            
            const dSize = 2 * currScale; // 點的大小
            const radius = cWidth / 2; // 月亮圓形（藍點/紅點構成的圓形）的半徑，現在與 canvas 半徑相同

            const dots = 180;
            const tiltDeg = 23.4;
            const tiltRad = tiltDeg * Math.PI / 180;

            if (moonImg.complete && moonImg.naturalWidth > 0) {
                const moonDrawSize = cWidth; // 月亮圖像的繪製尺寸，與 canvas 寬度相同
                ctx.save();
                ctx.translate(cX, cY); 
                ctx.rotate(tiltRad);
                ctx.drawImage(moonImg, -moonDrawSize / 2, -moonDrawSize / 2, moonDrawSize, moonDrawSize);
                ctx.restore();
            } else {
                ctx.fillStyle = '#222';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            const bluePts = [];
            const redPts = [];
            
            for (let i = 0; i <= dots; i++) {
                const angleDeg = isRightToLeft ? (-90 + i) : (90 + i);
                const angleRad = angleDeg * Math.PI / 180;

                const origX = cX + radius * Math.cos(angleRad);
                const origY = cY + radius * Math.sin(angleRad);

                const rBp = rotatePoint(origX, origY, cX, cY, tiltRad);
                bluePts.push(rBp);

                const dist = cX - origX;
                const newXB = origX + (maskP / 100) * (2 * dist);
                const newYB = origY;
                const rRp = rotatePoint(newXB, newYB, cX, cY, tiltRad);
                redPts.push(rRp);
            }

            ctx.strokeStyle = '#000';
            ctx.lineWidth = dSize * 2;
            ctx.lineCap = 'round';

            for (let i = 0; i < bluePts.length; i++) {
                ctx.beginPath();
                ctx.moveTo(bluePts[i].x, bluePts[i].y);
                ctx.lineTo(redPts[i].x, redPts[i].y);
                ctx.stroke();
            }

            ctx.fillStyle = '#00aaff';
            for (const p of bluePts) {
                ctx.fillRect(p.x - dSize / 2, p.y - dSize / 2, dSize, dSize);
            }

            ctx.fillStyle = '#ff0000';
            for (const p of redPts) {
                ctx.fillRect(p.x - dSize / 2, p.y - dSize / 2, dSize, dSize);
            }
            
            ctx.beginPath();
            ctx.arc(cX, cY, 3 * currScale, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
        }

        moonImg.onload = () => {
            const leftContainer = document.getElementById('left-container');
            const rightContainer = document.getElementById('right-container');
            const defaultMoonDiameter = 320; // 月亮概念上的基礎直徑 (未縮放前)

            const tiltDeg = 23.4;
            const tiltRad = tiltDeg * Math.PI / 180;
            // 計算傾斜後的月亮所需的最大包圍盒尺寸
            // 這將是 figure-wrapper 和 canvas 的基礎尺寸
            const baseSize = Math.ceil(defaultMoonDiameter * (Math.abs(Math.cos(tiltRad)) + Math.abs(Math.sin(tiltRad))));
            // baseSize 會約等於 421px，在 scaleFactor=0.5 時，figure-wrapper 和 canvas 就是 211px

            for (let p = 100; p >= 0; p -= 5) {
                const unitItem = document.createElement('div');
                unitItem.className = 'moon-unit-item';

                const label = document.createElement('div');
                label.className = 'percentage-label';
                const scPhase = ((100 - p) * 0.5 / 100).toFixed(2); 
                label.textContent = `遮罩 ${p}% (${scPhase})`; 
                unitItem.appendChild(label);

                const wrapper = document.createElement('div');
                wrapper.className = 'figure-wrapper';
                wrapper.style.width = `${baseSize * scaleFactor}px`;
                wrapper.style.height = `${baseSize * scaleFactor}px`;

                const divId = `lr-w${p}-${scaleFactor.toFixed(2).replace('.', '_')}`; 
                wrapper.id = divId;
                unitItem.appendChild(wrapper);
                leftContainer.appendChild(unitItem);
                // 呼叫 drawMoon 時不再傳遞 baseR
                drawMoon(divId, scaleFactor, p, false); 
            }

            for (let p = 0; p <= 100; p += 5) {
                const unitItem = document.createElement('div');
                unitItem.className = 'moon-unit-item';

                const label = document.createElement('div');
                label.className = 'percentage-label';
                const scPhase = (0.5 + (p * 0.5 / 100)).toFixed(2); 
                label.textContent = `遮罩 ${p}% (${scPhase})`; 
                unitItem.appendChild(label);

                const wrapper = document.createElement('div');
                wrapper.className = 'figure-wrapper';
                wrapper.style.width = `${baseSize * scaleFactor}px`;
                wrapper.style.height = `${baseSize * scaleFactor}px`;

                const divId = `rl-w${p}-${scaleFactor.toFixed(2).replace('.', '_')}`; 
                wrapper.id = divId;
                unitItem.appendChild(wrapper);
                rightContainer.appendChild(unitItem);
                // 呼叫 drawMoon 時不再傳遞 baseR
                drawMoon(divId, scaleFactor, p, true); 
            }
        };

        moonImg.onerror = () => {
            alert('無法載入月亮底圖，請檢查圖片網址或網路連線。所有月相圖將顯示為預設背景。');
            const leftContainer = document.getElementById('left-container');
            const rightContainer = document.getElementById('right-container');
            const defaultMoonDiameter = 320; 

            const tiltDeg = 23.4;
            const tiltRad = tiltDeg * Math.PI / 180;
            const baseSize = Math.ceil(defaultMoonDiameter * (Math.abs(Math.cos(tiltRad)) + Math.abs(Math.sin(tiltRad))));

            for (let p = 100; p >= 0; p -= 5) {
                const unitItem = document.createElement('div');
                unitItem.className = 'moon-unit-item';
                const label = document.createElement('div');
                label.className = 'percentage-label';
                const scPhase = ((100 - p) * 0.5 / 100).toFixed(2); 
                label.textContent = `遮罩 ${p}% (${scPhase}) (無底圖)`; 
                unitItem.appendChild(label);

                const wrapper = document.createElement('div');
                wrapper.className = 'figure-wrapper';
                wrapper.style.width = `${baseSize * scaleFactor}px`;
                wrapper.style.height = `${baseSize * scaleFactor}px`;
                const divId = `lr-w${p}-${scaleFactor.toFixed(2).replace('.', '_')}-noimg`;
                wrapper.id = divId;
                unitItem.appendChild(wrapper);
                leftContainer.appendChild(unitItem);
                drawMoon(divId, scaleFactor, p, false);
            }

            for (let p = 0; p <= 100; p += 5) {
                const unitItem = document.createElement('div');
                unitItem.className = 'moon-unit-item';
                const label = document.createElement('div');
                label.className = 'percentage-label';
                const scPhase = (0.5 + (p * 0.5 / 100)).toFixed(2); 
                label.textContent = `遮罩 ${p}% (${scPhase}) (無底圖)`; 
                unitItem.appendChild(label);

                const wrapper = document.createElement('div');
                wrapper.className = 'figure-wrapper';
                wrapper.style.width = `${baseSize * scaleFactor}px`;
                wrapper.style.height = `${baseSize * scaleFactor}px`;
                const divId = `rl-w${p}-${scaleFactor.toFixed(2).replace('.', '_')}-noimg`;
                wrapper.id = divId;
                unitItem.appendChild(wrapper);
                rightContainer.appendChild(unitItem);
                drawMoon(divId, scaleFactor, p, true);
            }
        };
    </script>
</body>
</html>
