<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月相盈虧模擬 (半徑可調整)</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            color: #eee;
            font-family: sans-serif;
            font-size: 14px;
            padding: 20px 0;
        }
        h2 {
            color: #fff;
            margin-top: 30px;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .figures-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* 每個月相圖單位之間的間距 */
            max-width: 1200px;
            margin-bottom: 40px; 
        }
        /* 這個容器本身具有固定的寬高 */
        .figure-wrapper {
            background-color: #1a1a1a; /* 更深一點的背景色 */
            padding: 15px; /* 內部留白 */
            border-radius: 8px; /* 圓角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* 陰影 */
            text-align: center;
            display: flex; /* 使用 flexbox 讓 Canvas 居中 */
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 防止 Canvas 超出其容器 */
            /* 保持固定的寬高，Canvas 會在這個框內繪製 */
            width: 320px; /* 固定的容器寬度 */
            height: 320px; /* 固定的容器高度 */
        }
        canvas {
            background-color: #222; /* Canvas 自身的背景色 */
            border: 2px solid #555; /* Canvas 邊框 */
            display: block; /* 確保獨佔一行 */
            margin: 0 auto; /* 水平居中 */
            /* Canvas 的寬高將由 JavaScript 直接設定，這裡不寫死 */
        }
        h3 {
            color: #fff;
            margin-top: 0;
            margin-bottom: 15px; /* 與 Canvas 保持距離 */
        }
        #version-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="version-info">版本: v2025.07.05.37</div>

    <h2>左側為起點往右邊走 (盈月：新月到滿月)</h2>
    <div id="left-to-right-container" class="figures-container">
        </div>

    <h2>右側為起點往左邊走 (虧月：滿月到新月)</h2>
    <div id="right-to-left-container" class="figures-container">
        </div>

    <script>
        const VERSION = 'v2025.07.05.37'; 
        document.getElementById('version-info').innerText = `版本: ${VERSION}`;

        const moonImage = new Image();
        moonImage.src = 'https://raeltw.github.io/wea.tw/moon/moon256.png';

        // 輔助函式：旋轉點
        function rotatePoint(px, py, cx, cy, angle) {
            const tempX = px - cx;
            const tempY = py - cy;
            const rotatedX = tempX * Math.cos(angle) - tempY * Math.sin(angle);
            const rotatedY = tempX * Math.sin(angle) + tempY * Math.cos(angle);
            return { x: rotatedX + cx, y: rotatedY + cy };
        }

        /**
         * 繪製月相圖的函式：藍點從左半圓開始，紅點往右邊移動，並繪製黑線遮罩。
         * 用於顯示遮罩從 0% 遞增到 100% 的效果 (新月到滿月，即盈月)。
         *
         * @param {string} targetDivId 目標 div 的 ID，Canvas 將會被創建並放入此 div 中。
         * @param {number} radius 月亮圓形（藍點/紅點構成的圓形）的半徑。
         * @param {number} maskPercentage 遮罩的百分比 (0-100)。此值越高，遮罩越廣。
         */
        function maskmoon(targetDivId, radius, maskPercentage) {
            const targetDiv = document.getElementById(targetDivId);
            if (!targetDiv) {
                console.error(`找不到 ID 為 ${targetDivId} 的 div 元素。`);
                return;
            }

            const canvas = document.createElement('canvas');
            canvas.width = radius * 2;
            canvas.height = radius * 2;
            
            // 將 canvas 加入目標 div
            targetDiv.innerHTML = ''; 
            targetDiv.appendChild(canvas);

            const ctx = canvas.getContext('2d');

            const centerX = radius;
            const centerY = radius;
            const dotSize = 2;
            const numDots = 180;
            const tiltAngleDegrees = 23.4;
            const tiltAngleRadians = tiltAngleDegrees * Math.PI / 180;

            if (moonImage.complete && moonImage.naturalWidth > 0) {
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(tiltAngleRadians);
                // 圖片繪製尺寸與 Canvas 尺寸保持一致
                ctx.drawImage(moonImage, -radius, -radius, radius * 2, radius * 2);
                ctx.restore();
            } else {
                ctx.fillStyle = '#222';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                console.warn('月亮底圖尚未載入或載入失敗，顯示預設背景。');
            }

            const bluePoints = [];
            const redPoints = [];

            for (let i = 0; i <= numDots; i++) {
                const angleDegrees = 90 + i; 
                const angleRadians = angleDegrees * Math.PI / 180;

                const originalX = centerX + radius * Math.cos(angleRadians);
                const originalY = centerY + radius * Math.sin(angleRadians);

                const rotatedBluePoint = rotatePoint(originalX, originalY, centerX, centerY, tiltAngleRadians);
                bluePoints.push(rotatedBluePoint);

                const D0 = centerX - originalX;
                const newXBeforeTilt = originalX + (maskPercentage / 100) * (2 * D0);
                const newYBeforeTilt = originalY;
                const rotatedRedPoint = rotatePoint(newXBeforeTilt, newYBeforeTilt, centerX, centerY, tiltAngleRadians);
                redPoints.push(rotatedRedPoint);
            }

            ctx.strokeStyle = '#000';
            ctx.lineWidth = dotSize * 2;
            ctx.lineCap = 'round';

            for (let i = 0; i < bluePoints.length; i++) {
                ctx.beginPath();
                ctx.moveTo(bluePoints[i].x, bluePoints[i].y);
                ctx.lineTo(redPoints[i].x, redPoints[i].y);
                ctx.stroke();
            }

            ctx.fillStyle = '#00aaff'; 
            for (const p of bluePoints) {
                ctx.fillRect(p.x - dotSize / 2, p.y - dotSize / 2, dotSize, dotSize);
            }

            ctx.fillStyle = '#ff0000'; 
            for (const p of redPoints) {
                ctx.fillRect(p.x - dotSize / 2, p.y - dotSize / 2, dotSize, dotSize);
            }
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, 3, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
        }


        /**
         * 繪製月相圖的函式：從右半圓找到藍點，紅點往左邊移動，並繪製黑線。
         *
         * @param {string} targetDivId 目標 div 的 ID，Canvas 將會被創建並放入此 div 中。
         * @param {number} radius 月亮圓形（藍點/紅點構成的圓形）的半徑。
         * @param {number} maskPercentage 遮罩的百分比 (0-100)。此值越高，遮罩越廣 (月亮越暗)。
         */
        function drawMoonDotsRightToLeft(targetDivId, radius, maskPercentage) {
            const targetDiv = document.getElementById(targetDivId);
            if (!targetDiv) {
                console.error(`找不到 ID 為 ${targetDivId} 的 div 元素。`);
                return;
            }

            const canvas = document.createElement('canvas');
            canvas.width = radius * 2;
            canvas.height = radius * 2;
            
            targetDiv.innerHTML = ''; 
            targetDiv.appendChild(canvas);

            const ctx = canvas.getContext('2d');

            const centerX = radius;
            const centerY = radius;
            const dotSize = 2;
            const numDots = 180; 
            const tiltAngleDegrees = 23.4;
            const tiltAngleRadians = tiltAngleDegrees * Math.PI / 180;

            if (moonImage.complete && moonImage.naturalWidth > 0) {
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(tiltAngleRadians);
                ctx.drawImage(moonImage, -radius, -radius, radius * 2, radius * 2);
                ctx.restore();
            } else {
                ctx.fillStyle = '#222';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                console.warn('月亮底圖尚未載入或載入失敗，顯示預設背景。');
            }

            const bluePoints = [];
            const redPoints = [];

            for (let i = 0; i <= numDots; i++) {
                const angleDegrees = -90 + i; 
                const angleRadians = angleDegrees * Math.PI / 180;

                const originalX = centerX + radius * Math.cos(angleRadians);
                const originalY = centerY + radius * Math.sin(angleRadians);

                const rotatedBluePoint = rotatePoint(originalX, originalY, centerX, centerY, tiltAngleRadians);
                bluePoints.push(rotatedBluePoint);

                const D0 = centerX - originalX; 
                const newXBeforeTilt = originalX + (maskPercentage / 100) * (2 * D0);
                const newYBeforeTilt = originalY;
                const rotatedRedPoint = rotatePoint(newXBeforeTilt, newYBeforeTilt, centerX, centerY, tiltAngleRadians);
                redPoints.push(rotatedRedPoint);
            }

            ctx.strokeStyle = '#000';
            ctx.lineWidth = dotSize * 2;
            ctx.lineCap = 'round';

            for (let i = 0; i < bluePoints.length; i++) {
                ctx.beginPath();
                ctx.moveTo(bluePoints[i].x, bluePoints[i].y);
                ctx.lineTo(redPoints[i].x, redPoints[i].y);
                ctx.stroke();
            }

            ctx.fillStyle = '#00aaff'; 
            for (const p of bluePoints) {
                ctx.fillRect(p.x - dotSize / 2, p.y - dotSize / 2, dotSize, dotSize);
            }

            ctx.fillStyle = '#ff0000'; 
            for (const p of redPoints) {
                ctx.fillRect(p.x - dotSize / 2, p.y - dotSize / 2, dotSize, dotSize);
            }
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, 3, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
        }


        // 當月亮底圖圖片載入完成後，執行範例繪圖迴圈
        moonImage.onload = () => {
            const leftToRightContainer = document.getElementById('left-to-right-container');
            const rightToLeftContainer = document.getElementById('right-to-left-container');
            const defaultRadiusForExample = 114; // 將半徑設定為 114

            // 第一組：左側為起點往右邊走 (遮罩遞減：100% 遮罩到 0% 遮罩 - 盈月)
            for (let p = 100; p >= 0; p -= 5) {
                const figureWrapper = document.createElement('div');
                figureWrapper.className = 'figure-wrapper';

                const phaseValue = ((100 - p) / 200.0).toFixed(2);
                const title = document.createElement('h3');
                title.textContent = `遮罩 ${p}% Phase: ${phaseValue}`;
                figureWrapper.appendChild(title);

                const uniqueDivId = `leftRightPhaseWrapper_${p}`;
                figureWrapper.id = uniqueDivId;
                leftToRightContainer.appendChild(figureWrapper);
                maskmoon(uniqueDivId, defaultRadiusForExample, p); 
            }

            // 第二組：右側為起點往左邊走 (遮罩遞增：0% 遮罩到 100% 遮罩 - 虧月)
            for (let p = 0; p <= 100; p += 5) {
                const figureWrapper = document.createElement('div');
                figureWrapper.className = 'figure-wrapper';

                const phaseValue = (0.5 + (p / 200.0)).toFixed(2);
                const title = document.createElement('h3');
                title.textContent = `遮罩 ${p}% Phase: ${phaseValue}`;
                figureWrapper.appendChild(title);

                const uniqueDivId = `rightLeftPhaseWrapper_${p}`;
                figureWrapper.id = uniqueDivId;
                rightToLeftContainer.appendChild(figureWrapper);
                drawMoonDotsRightToLeft(uniqueDivId, defaultRadiusForExample, p); 
            }
        };

        // 處理月亮底圖圖片載入失敗的情況
        moonImage.onerror = () => {
            alert('無法載入月亮底圖，請檢查圖片網址或網路連線。所有月相圖將顯示為預設背景。');
            const leftToRightContainer = document.getElementById('left-to-right-container');
            const rightToLeftContainer = document.getElementById('right-to-left-container');
            const defaultRadiusForExample = 114;

            // 第一組 (無底圖)
            for (let p = 100; p >= 0; p -= 5) {
                const figureWrapper = document.createElement('div');
                figureWrapper.className = 'figure-wrapper';
                const phaseValue = ((100 - p) / 200.0).toFixed(2);
                const title = document.createElement('h3');
                title.textContent = `遮罩 ${p}% Phase: ${phaseValue} (無底圖)`;
                figureWrapper.appendChild(title);
                const uniqueDivId = `leftRightPhaseWrapper_${p}`;
                figureWrapper.id = uniqueDivId;
                leftToRightContainer.appendChild(figureWrapper);
                maskmoon(uniqueDivId, defaultRadiusForExample, p);
            }

            // 第二組 (無底圖)
            for (let p = 0; p <= 100; p += 5) {
                const figureWrapper = document.createElement('div');
                figureWrapper.className = 'figure-wrapper';
                const phaseValue = (0.5 + (p / 200.0)).toFixed(2);
                const title = document.createElement('h3');
                title.textContent = `遮罩 ${p}% Phase: ${phaseValue} (無底圖)`;
                figureWrapper.appendChild(title);
                const uniqueDivId = `rightLeftPhaseWrapper_${p}`;
                figureWrapper.id = uniqueDivId;
                rightToLeftContainer.appendChild(figureWrapper);
                drawMoonDotsRightToLeft(uniqueDivId, defaultRadiusForExample, p);
            }
        };
    </script>
</body>
</html>
