<!DOCTYPE html>
<html>
<head>
<title>圓形弧線水平線填色測試 (V26 - 優化邊緣漏色)</title>
<style>
  body {
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start;
    align-items: flex-start;
    padding: 20px;
    font-family: sans-serif;
    background-color: #333; 
  }
  .page-version-info { 
    width: 100%;
    text-align: right;
    font-size: 12px;
    color: #999; 
    margin-bottom: 15px;
    padding-bottom: 5px;
    border-bottom: 1px dashed #666; 
  }
  .section-title {
    width: 100%;
    margin-top: 20px;
    margin-bottom: 10px;
    font-size: 18px;
    font-weight: bold;
    color: #eee; 
    border-bottom: 1px solid #777; 
    padding-bottom: 5px;
  }
  .canvas-container {
    margin: 10px;
    border: 1px solid #555; 
    box-shadow: 2px 2px 5px rgba(0,0,0,0.5); 
    position: relative; 
  }
  canvas {
    background-color: black; 
  }
  .label {
    text-align: center;
    font-size: 14px;
    margin-top: 5px;
    color: #ccc; 
  }
  .drawing-group-container { 
      border: 2px dashed #666; 
      padding: 10px;
      margin: 20px 0;
      width: 100%; 
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-items: flex-start;
  }
</style>
</head>
<body>

<div class="page-version-info">當前版本: V26</div>

<div class="section-title">第一組: 顯示所有文字，顯示線條圓心 (無旋轉)</div>
<div id="group1Div" class="drawing-group-container">
    </div>

<div class="section-title" style="clear: both;">第二組: 隱藏所有文字，顯示線條圓心 (旋轉 24.5 度)</div>
<div id="group2Div" class="drawing-group-container">
    </div>

<div class="section-title" style="clear: both;">第三組: 隱藏所有文字，隱藏所有線條圓心 (旋轉 24.5 度) - 優化後只繪製亮面</div>
<div id="group3Div" class="drawing-group-container">
    </div>

<div class="section-title" style="clear: both;">第四組: 顯示所有文字，隱藏所有線條圓心 (無旋轉) - 優化後只繪製亮面</div>
<div id="group4Div" class="drawing-group-container">
    </div>

<div class="section-title" style="clear: both;">第五組: 隱藏所有文字，隱藏所有線條圓心 (旋轉 -24.5 度) - 優化後只繪製亮面</div>
<div id="group5Div" class="drawing-group-container">
    </div>


<script>
  const gridSize = 10; 
  const renderDensity = 1;
  const ANTI_ALIASING_OFFSET = 0.5; // 為了抵消抗鋸齒可能造成的邊緣溢出，增加一點點半徑

  const MOON_COLOR_LIGHT = '#e0e0e0'; 
  const MOON_COLOR_DARK = 'black'; 

  function _drawInternal(canvasId, angleValue, fillLeftBlack, targetDivId, newCanvasWidth, newCanvasHeight, hideLabel, hideOutlines, rotationDegrees = 0) {
    const container = document.createElement('div');
    container.className = 'canvas-container';

    const canvas = document.createElement('canvas');
    canvas.id = canvasId;
    canvas.width = newCanvasWidth;
    canvas.height = newCanvasHeight;
    container.appendChild(canvas);

    if (!hideLabel) {
        const label = document.createElement('div');
        label.className = 'label';
        label.textContent = `角度值: ${angleValue} (${newCanvasWidth}x${newCanvasHeight})`;
        container.appendChild(label);
    }

    const targetDiv = document.getElementById(targetDivId);
    if (targetDiv) {
        targetDiv.appendChild(container);
    } else {
        console.error(`找不到 ID 為 "${targetDivId}" 的容器 div。將圖形添加到 body。`);
        document.body.appendChild(container); 
    }

    const ctx = canvas.getContext('2d');
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const circleRadius = Math.min(canvas.width, canvas.height) / 2 - 5; 

    if (rotationDegrees !== 0) {
        ctx.save(); 
        ctx.translate(centerX, centerY); 
        ctx.rotate(rotationDegrees * Math.PI / 180); 
        ctx.translate(-centerX, -centerY); 
    }

    // *** 關鍵優化：先繪製一個完整的、稍大一點的暗色圓 ***
    ctx.beginPath();
    ctx.arc(centerX, centerY, circleRadius + ANTI_ALIASING_OFFSET, 0, 2 * Math.PI); // 半徑略增
    ctx.fillStyle = MOON_COLOR_DARK; 
    ctx.fill();
    // ********************************************

    const observationAngleRadians = (angleValue / 100) * Math.PI;

    const semiMinorAxis_horizontal = circleRadius * Math.cos(observationAngleRadians);
    const semiMajorAxis_vertical = circleRadius; 
    const currentAbsoluteSemiMinorAxis = Math.abs(semiMinorAxis_horizontal); 

    // 現在只繪製月亮的亮面部分
    ctx.fillStyle = MOON_COLOR_LIGHT; 

    for (let y = centerY - circleRadius; y <= centerY + circleRadius; y += renderDensity) {
      const dy = y - centerY;
      const dxGreen = Math.sqrt(Math.pow(circleRadius, 2) - Math.pow(dy, 2));
      const greenLeftX = centerX - dxGreen;
      const greenRightX = centerX + dxGreen;

      let redArcX = null; 

      const discriminant = 1 - Math.pow(dy, 2) / Math.pow(semiMajorAxis_vertical, 2);
      
      if (discriminant >= 0) { 
        const dxRed = currentAbsoluteSemiMinorAxis * Math.sqrt(discriminant);
        
        if (semiMinorAxis_horizontal >= 0) { 
            redArcX = centerX + dxRed;
        } else { 
            redArcX = centerX - dxRed;
        }
      }
      
      if (redArcX !== null) {
          redArcX = Math.max(greenLeftX, Math.min(greenRightX, redArcX));
      } else {
          if (semiMinorAxis_horizontal >= 0) { 
              redArcX = greenLeftX; 
          } else { 
              redArcX = greenRightX; 
          }
      }

      if (fillLeftBlack) { // 左側是暗面 (由預先繪製的暗色圓負責)，右側是亮面
          ctx.fillRect(redArcX, y, greenRightX - redArcX, renderDensity);
      } else { // 左側是亮面，右側是暗面 (由預先繪製的暗色圓負責)
          ctx.fillRect(greenLeftX, y, redArcX - greenLeftX, renderDensity);
      }
    }

    if (!hideOutlines) {
        ctx.beginPath();
        ctx.arc(centerX, centerY, circleRadius, 0, 2 * Math.PI);
        ctx.strokeStyle = 'green'; 
        ctx.lineWidth = 1;
        ctx.stroke();

        let redArcOutlineStartAngle, redArcOutlineEndAngle;
        if (semiMinorAxis_horizontal >= 0) { 
            redArcOutlineStartAngle = -Math.PI / 2;
            redArcOutlineEndAngle = Math.PI / 2;
        } else { 
            redArcOutlineStartAngle = Math.PI / 2;
            redArcOutlineEndAngle = 3 * Math.PI / 2;
        }

        ctx.beginPath();
        const redOutlinePoint1X = centerX + currentAbsoluteSemiMinorAxis * Math.cos(redArcOutlineStartAngle);
        const redOutlinePoint1Y = centerY + semiMajorAxis_vertical * Math.sin(redArcOutlineStartAngle);
        
        ctx.moveTo(redOutlinePoint1X, redOutlinePoint1Y);
        const numSegments = 100;
        for (let i = 0; i <= numSegments; i++) {
            const t = redArcOutlineStartAngle + (redArcOutlineEndAngle - redArcOutlineStartAngle) * (i / numSegments);
            const x = centerX + currentAbsoluteSemiMinorAxis * Math.cos(t);
            const y = centerY + semiMajorAxis_vertical * Math.sin(t);
            ctx.lineTo(x, y);
        }
        ctx.strokeStyle = 'red'; 
        ctx.lineWidth = 3;
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(centerX, centerY, 2, 0, 2 * Math.PI);
        ctx.fillStyle = 'blue'; 
        ctx.fill();
    }

    if (rotationDegrees !== 0) {
        ctx.restore(); 
    }
  }

  /**
   * 繪製第一組圖形 (紅線左側為月亮暗面，右側為亮面)。
   * @param {string} targetDivId - 要將圖形添加到哪個 div 的 ID。
   * @param {number} size - 每個圖形的寬高 (例如 200 表示 200x200 像素)。
   * @param {boolean} [hideLabel=false] - (可選) 是否隱藏圖形下方的文字標示。預設為 false (顯示)。
   * @param {boolean} [hideOutlines=false] - (可選) 是否隱藏紅/綠線邊框及中心圓點。預設為 false (顯示)。
   * @param {number} [rotationDegrees=0] - (可選) 圖形整體旋轉的角度 (度)。正值為順時針，負值為逆時針。預設為 0。
   */
  function funcm1(targetDivId, size, hideLabel = false, hideOutlines = false, rotationDegrees = 0) {
      for (let i = 0; i <= gridSize; i++) {
          const angleValue = i * 10;
          // fillLeftBlack = true: 表示紅線左側為暗面 (由預繪製的暗色圓負責)，右側繪製亮面
          _drawInternal(`canvas_${targetDivId}_m1_${angleValue}_${size}_${hideLabel}_${hideOutlines}_${rotationDegrees}`, angleValue, true, targetDivId, size, size, hideLabel, hideOutlines, rotationDegrees); 
      }
  }

  /**
   * 繪製第二組圖形 (紅線左側為月亮亮面，右側為暗面)。
   * @param {string} targetDivId - 要將圖形添加到哪個 div 的 ID。
   * @param {number} size - 每個圖形的寬高 (例如 200 表示 200x200 像素)。
   * @param {boolean} [hideLabel=false] - (可選) 是否隱藏圖形下方的文字標示。預設為 false (顯示)。
   * @param {boolean} [hideOutlines=false] - (可選) 是否隱藏紅/綠線邊框及中心圓點。預設為 false (顯示)。
   * @param {number} [rotationDegrees=0] - (可選) 圖形整體旋轉的角度 (度)。正值為順時針，負值為逆時針。預設為 0。
   */
  function funcm2(targetDivId, size, hideLabel = false, hideOutlines = false, rotationDegrees = 0) {
      for (let i = 0; i <= gridSize; i++) {
          const angleValue = i * 10;
          // fillLeftBlack = false: 表示紅線左側繪製亮面，右側為暗面 (由預繪製的暗色圓負責)
          _drawInternal(`canvas_${targetDivId}_m2_${angleValue}_${size}_${hideLabel}_${hideOutlines}_${rotationDegrees}`, angleValue, false, targetDivId, size, size, hideLabel, hideOutlines, rotationDegrees); 
      }
  }

  // --- 頁面加載後調用這些函數來生成圖形 ---
  // 第一組：顯示所有文字，顯示線條圓心 (無旋轉)
  funcm1('group1Div', 200); 

  // 第二組：隱藏所有文字，顯示線條圓心 (旋轉 24.5 度)
  funcm2('group2Div', 250, true, false, 24.5); 

  // 第三組：隱藏所有文字，隱藏所有線條圓心 (旋轉 24.5 度) - 優化後只繪製亮面
  funcm1('group3Div', 180, true, true, 24.5); 

  // 第四組：顯示所有文字，隱藏所有線條圓心 (無旋轉) - 優化後只繪製亮面
  funcm2('group4Div', 220, false, true); 

  // 第五組：隱藏所有文字，隱藏所有線條圓心 (旋轉 -24.5 度) - 優化後只繪製亮面
  funcm1('group5Div', 150, true, true, -24.5);

</script>

</body>
</html>
