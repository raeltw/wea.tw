<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月相盈虧模擬 (疊圖與覆蓋方式 - 全圖傾斜 - 黑線覆蓋)</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            color: #eee;
            font-family: sans-serif;
            font-size: 14px;
            padding: 20px 0;
        }
        .figure-wrapper {
            margin-bottom: 40px;
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h3 {
            color: #fff;
            margin-top: 0;
            margin-bottom: 15px;
        }
        canvas {
            background-color: #222;
            border: 2px solid #555;
            display: block;
            margin: 0 auto;
        }
        #version-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="version-info">版本: v2025.07.05.151</div>

    <div class="figures-container">
        </div>

    <script>
        // --- 設定版本號 ---
        const VERSION = 'v2025.07.05.15';
        document.getElementById('version-info').innerText = `版本: ${VERSION}`;

        const commonCanvasWidth = 320; // 畫布寬度調整為 320
        const commonCanvasHeight = 320; // 畫布高度調整為 320
        const centerX = commonCanvasWidth / 2;
        const centerY = commonCanvasHeight / 2;
        const radius = 150; // 圓的半徑保持 150
        const dotSize = 2; // 每個點的大小 (像素)
        const numDots = 180; // 繪製點的數量
        const tiltAngleDegrees = 23.4; // 月亮的傾斜角度
        const tiltAngleRadians = tiltAngleDegrees * Math.PI / 180; // 轉換為弧度

        // 加載月亮底圖
        const moonImage = new Image();
        moonImage.src = 'https://raeltw.github.io/wea.tw/moon/moon256.png'; // 你提供的底圖網址

        // 輔助函數：旋轉點
        function rotatePoint(px, py, cx, cy, angle) {
            const tempX = px - cx;
            const tempY = py - cy;
            const rotatedX = tempX * Math.cos(angle) - tempY * Math.sin(angle);
            const rotatedY = tempX * Math.sin(angle) + tempY * Math.cos(angle);
            return { x: rotatedX + cx, y: rotatedY + cy };
        }

        // 繪製單一 Canvas 圖形的函數
        function drawFigure(canvas, illuminatedPercentage, backgroundImage) {
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, commonCanvasWidth, commonCanvasHeight);

            // 1. 繪製背景圖片 (傾斜)
            if (backgroundImage) {
                ctx.save(); // 保存當前 Canvas 狀態
                ctx.translate(centerX, centerY); // 將原點移動到 Canvas 中心
                ctx.rotate(tiltAngleRadians); // 旋轉 Canvas
                // 繪製圖片，圖片的中心點位於新的原點 (0,0)
                ctx.drawImage(backgroundImage, -commonCanvasWidth / 2, -commonCanvasHeight / 2, commonCanvasWidth, commonCanvasHeight);
                ctx.restore(); // 恢復之前保存的 Canvas 狀態
            } else {
                // 如果圖片載入失敗，則使用預設的 Canvas 背景色
                ctx.fillStyle = '#222';
                ctx.fillRect(0, 0, commonCanvasWidth, commonCanvasHeight);
            }

            // 儲存所有計算後的藍點和紅點座標
            const bluePoints = [];
            const redPoints = [];

            for (let i = 0; i <= numDots; i++) {
                const angleDegrees = 90 + i;
                const angleRadians = angleDegrees * Math.PI / 180;

                const originalX = centerX + radius * Math.cos(angleRadians); // 原始藍點的 X 座標（未傾斜前）
                const originalY = centerY + radius * Math.sin(angleRadians); // 原始藍點的 Y 座標（未傾斜前）

                // 計算藍點（月亮左側邊界）
                const rotatedBluePoint = rotatePoint(originalX, originalY, centerX, centerY, tiltAngleRadians);
                bluePoints.push(rotatedBluePoint);

                // 計算紅點（亮暗分界線）
                const D0 = centerX - originalX; // 從原始藍點到圓心 X 的距離
                // illuminatedPercentage 從 100 (全月) 到 0 (新月)
                // newX 的計算方式與之前的 'walk_percentage' 邏輯相同
                const currentWalkPercentage = illuminatedPercentage;
                const newXBeforeTilt = originalX + (currentWalkPercentage / 100) * (2 * D0);
                const newYBeforeTilt = originalY;
                const rotatedRedPoint = rotatePoint(newXBeforeTilt, newYBeforeTilt, centerX, centerY, tiltAngleRadians);
                redPoints.push(rotatedRedPoint);
            }

            // 2. 在藍點和紅點之間繪製黑線 (覆蓋效果)
            ctx.strokeStyle = '#000'; // 線條顏色為黑色
            ctx.lineWidth = dotSize * 2; // 線條粗細為點的兩倍，以便更明顯地「覆蓋」
            ctx.lineCap = 'round'; // 線條末端圓潤

            for (let i = 0; i < bluePoints.length; i++) {
                ctx.beginPath();
                ctx.moveTo(bluePoints[i].x, bluePoints[i].y);
                ctx.lineTo(redPoints[i].x, redPoints[i].y);
                ctx.stroke();
            }

            // 3. 繪製藍點（在黑線上方，如果黑線不完全覆蓋）
            ctx.fillStyle = '#00aaff'; // 藍色
            for (const p of bluePoints) {
                ctx.fillRect(p.x - dotSize / 2, p.y - dotSize / 2, dotSize, dotSize);
            }

            // 4. 繪製紅點（在黑線上方，如果黑線不完全覆蓋）
            ctx.fillStyle = '#ff0000'; // 紅色
            for (const p of redPoints) {
                ctx.fillRect(p.x - dotSize / 2, p.y - dotSize / 2, dotSize, dotSize);
            }
            
            // 5. 繪製圓心 (白色，作為旋轉的原點，因此不會移動)
            ctx.beginPath();
            ctx.arc(centerX, centerY, 3, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
        }

        // 當圖片載入完成後，才開始動態生成並繪製所有 Canvas
        moonImage.onload = () => {
            const figuresContainer = document.querySelector('.figures-container');
            // 從 100% 亮度開始，每 5% 遞減，直到 0%
            for (let p = 100; p >= 0; p -= 5) {
                const wrapper = document.createElement('div');
                wrapper.className = 'figure-wrapper';
                const title = document.createElement('h3');
                title.textContent = `月相模擬：亮度 ${p}%`;
                wrapper.appendChild(title);
                const canvas = document.createElement('canvas');
                canvas.id = `canvas${p}`;
                canvas.width = commonCanvasWidth;
                canvas.height = commonCanvasHeight;
                wrapper.appendChild(canvas);
                figuresContainer.appendChild(wrapper);
                // 繪製內容，傳入加載好的圖片
                drawFigure(canvas, p, moonImage);
            }
        };

        // 處理圖片載入失敗的情況
        moonImage.onerror = () => {
            alert('無法載入月亮底圖，請檢查圖片網址或網路連線。將顯示無底圖版本。');
            const figuresContainer = document.querySelector('.figures-container');
            for (let p = 100; p >= 0; p -= 5) {
                const wrapper = document.createElement('div');
                wrapper.className = 'figure-wrapper';
                const title = document.createElement('h3');
                title.textContent = `月相模擬：亮度 ${p}% (無底圖)`;
                wrapper.appendChild(title);
                const canvas = document.createElement('canvas');
                canvas.id = `canvas${p}`;
                canvas.width = commonCanvasWidth;
                canvas.height = commonCanvasHeight;
                wrapper.appendChild(canvas);
                figuresContainer.appendChild(wrapper);
                drawFigure(canvas, p, null); // 傳入 null 表示沒有背景圖片
            }
        };
    </script>
</body>
</html>
