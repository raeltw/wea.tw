<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月相盈虧模擬 (完整演示：左右側遮罩變化順序修正 - 動態縮放診斷版)</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            color: #eee;
            padding: 20px 0;
        }
        /* 新增：替代 h2 的 section-title 樣式 */
        .section-title {
            color: #fff;
            margin-top: 30px;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .figures-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin-bottom: 40px; /* 增加容器底部間距 */
        }
        /* 新增：每個月相單元的容器，包含標籤和圖框 */
        .moon-unit-item {
            display: flex;
            flex-direction: column; /* 垂直排列，標籤在上方 */
            align-items: center; /* 水平居中 */
            margin-bottom: 20px; /* 每個單元之間的垂直間距 */
        }
        /* 新增：百分比標籤的樣式 (普通格式) */
        .percentage-label {
            color: #eee;
            margin-bottom: 5px; /* 標籤與圖框之間的間距 */
            text-align: center;
        }
        .figure-wrapper {
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: flex; /* 使用 flexbox 讓 Canvas 居中 */
            flex-direction: column; /* 讓 Canvas 垂直居中 */
            align-items: center; /* 水平居中 */
            justify-content: center; /* 垂直居中 */
            overflow: hidden; /* 防止 Canvas 超出其容器 */
            
            /* 新增：響應式尺寸設定 */
            width: 100%; /* 佔用可用寬度的 100% */
            max-width: 320px; /* 但最大不超過 320px */
            aspect-ratio: 1 / 1; /* 保持正方形比例 */
        }
        canvas {
            background-color: #222;
            border: 2px solid #555;
            display: block;
            margin: 0 auto;
            /* Canvas 尺寸由 CSS 填滿父容器 */
            width: 100%; 
            height: 100%;
        }
        #version-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="version-info">版本: v2025.07.06.68 (程式碼優化版)</div>

    <div class="section-title">左側為起點往右邊走 (盈月：新月到滿月)</div>
    <div id="left-to-right-container" class="figures-container">
    </div>

    <div class="section-title">右側為起點往左邊走 (虧月：滿月到新月)</div>
    <div id="right-to-left-container" class="figures-container">
    </div>

    <script>
        const VERSION = 'v2025.07.06.68 (程式碼優化版)'; // 版本號已更新
        document.getElementById('version-info').innerText = `版本: ${VERSION}`;

        const moonImage = new Image();
        moonImage.src = 'https://raeltw.github.io/wea.tw/moon/moon256.png';

        // 輔助函式：旋轉點 (保持不變)
        function rotatePoint(px, py, cx, cy, angle) {
            const tempX = px - cx;
            const tempY = py - cy;
            const rotatedX = tempX * Math.cos(angle) - tempY * Math.sin(angle);
            const rotatedY = tempX * Math.sin(angle) + tempY * Math.cos(angle);
            return { x: rotatedX + cx, y: rotatedY + cy };
        }

        /**
         * 繪製月相圖的通用函式。
         *
         * @param {string} targetDivId 目標 div 的 ID，Canvas 將會被創建並放入此 div 中。
         * @param {number} radius 月亮圓形（藍點/紅點構成的圓形）的半徑，用於控制遮罩有效範圍。
         * @param {number} maskPercentage 遮罩的百分比 (0-100)。
         * @param {string} direction 繪製方向 ('leftToRight' 表示盈月，'rightToLeft' 表示虧月)。
         */
        function drawMoonPhase(targetDivId, radius, maskPercentage, direction) {
            const targetDiv = document.getElementById(targetDivId);
            if (!targetDiv) {
                console.error(`找不到 ID 為 ${targetDivId} 的 div 元素。請確認 HTML 中存在該 ID。`);
                return;
            }

            const canvas = document.createElement('canvas');
            canvas.width = targetDiv.clientWidth; 
            canvas.height = targetDiv.clientHeight;
            
            targetDiv.innerHTML = ''; 
            targetDiv.appendChild(canvas);

            const ctx = canvas.getContext('2d');

            const centerX = canvas.width / 2; 
            const centerY = canvas.height / 2; 
            const horizontalOffset = 0; 
            const verticalOffset = 0; 

            const effectiveCenterX = centerX + horizontalOffset;
            const effectiveCenterY = centerY + verticalOffset; 
            
            // 使用傳入的 radius 參數來控制遮罩的有效範圍
            const moonMaskRadius = radius; 

            const dotSize = 2; 
            const numDots = 180; 
            const tiltAngleDegrees = 23.4; 
            const tiltAngleRadians = tiltAngleDegrees * Math.PI / 180;

            // --- 診斷輔助線條開始 ---
            ctx.strokeStyle = 'cyan';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(centerX - 15, centerY);
            ctx.lineTo(centerX + 15, centerY);
            ctx.moveTo(centerX, centerY - 15);
            ctx.lineTo(centerX, centerY + 15);
            ctx.stroke();

            ctx.strokeStyle = 'magenta';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(effectiveCenterX, effectiveCenterY, moonMaskRadius, 0, Math.PI * 2); 
            ctx.stroke();
            // --- 診斷輔助線條結束 ---


            // 繪製月亮底圖 (始終填滿整個 Canvas 區域)
            if (moonImage.complete && moonImage.naturalWidth > 0) {
                ctx.save();
                ctx.translate(effectiveCenterX, effectiveCenterY); 
                ctx.rotate(tiltAngleRadians); 
                ctx.drawImage(moonImage, -canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
                ctx.restore(); 
                
                ctx.save();
                ctx.translate(effectiveCenterX, effectiveCenterY);
                ctx.rotate(tiltAngleRadians);
                ctx.strokeStyle = 'lime';
                ctx.lineWidth = 1;
                ctx.strokeRect(-canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
                ctx.restore();
            } else {
                ctx.fillStyle = '#222';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // 如果 maskPercentage 是 100，則直接繪製一個全黑的圓形遮罩
            if (maskPercentage === 100) {
                ctx.save();
                ctx.translate(effectiveCenterX, effectiveCenterY);
                ctx.rotate(tiltAngleRadians);
                ctx.beginPath();
                ctx.arc(0, 0, moonMaskRadius, 0, Math.PI * 2); 
                ctx.fillStyle = '#000'; 
                ctx.fill();
                ctx.restore();
            }

            const bluePoints = [];
            const redPoints = [];

            let startAngleDegrees;
            if (direction === 'leftToRight') {
                startAngleDegrees = 90; // 左半圓
            } else if (direction === 'rightToLeft') {
                startAngleDegrees = -90; // 右半圓
            } else {
                console.error("無效的繪製方向。請使用 'leftToRight' 或 'rightToLeft'。");
                return;
            }

            for (let i = 0; i <= numDots; i++) {
                const angleDegrees = startAngleDegrees + i;
                const angleRadians = angleDegrees * Math.PI / 180;

                const originalX = effectiveCenterX + moonMaskRadius * Math.cos(angleRadians); 
                const originalY = effectiveCenterY + moonMaskRadius * Math.sin(angleRadians); 

                const rotatedBluePoint = rotatePoint(originalX, originalY, effectiveCenterX, effectiveCenterY, tiltAngleRadians);
                bluePoints.push(rotatedBluePoint);

                const D0 = effectiveCenterX - originalX;
                const newXBeforeTilt = originalX + (maskPercentage / 100) * (2 * D0);
                const newYBeforeTilt = originalY;
                const rotatedRedPoint = rotatePoint(newXBeforeTilt, newYBeforeTilt, effectiveCenterX, effectiveCenterY, tiltAngleRadians);
                redPoints.push(rotatedRedPoint);
            }

            ctx.strokeStyle = '#000';
            ctx.lineWidth = dotSize * 2;
            ctx.lineCap = 'round';

            for (let i = 0; i < bluePoints.length; i++) {
                ctx.beginPath();
                ctx.moveTo(bluePoints[i].x, bluePoints[i].y);
                ctx.lineTo(redPoints[i].x, redPoints[i].y);
                ctx.stroke();
            }

            ctx.fillStyle = '#00aaff'; 
            for (const p of bluePoints) {
                ctx.fillRect(p.x - dotSize / 2, p.y - dotSize / 2, dotSize, dotSize);
            }

            ctx.fillStyle = '#ff0000'; 
            for (const p of redPoints) {
                ctx.fillRect(p.x - dotSize / 2, p.y - dotSize / 2, dotSize, dotSize);
            }
            
            ctx.beginPath();
            ctx.arc(effectiveCenterX, effectiveCenterY, 3, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
        }


        // 當月亮底圖圖片載入完成後，執行範例繪圖迴圈
        moonImage.onload = () => {
            const leftToRightContainer = document.getElementById('left-to-right-container');
            const rightToLeftContainer = document.getElementById('right-to-left-container');
            const defaultRadiusForExample = 160; 

            // 第一組：左側為起點往右邊走 (盈月：新月到滿月)
            for (let p = 100; p >= 0; p -= 5) {
                const moonUnitItem = document.createElement('div');
                moonUnitItem.className = 'moon-unit-item';

                const percentageLabel = document.createElement('div');
                percentageLabel.className = 'percentage-label';
                const sunCalcPhase = ((100 - p) * 0.5 / 100).toFixed(2); 
                percentageLabel.textContent = `遮罩 ${p}% (${sunCalcPhase})`; 
                moonUnitItem.appendChild(percentageLabel);

                const figureWrapper = document.createElement('div');
                figureWrapper.className = 'figure-wrapper';
                const uniqueDivId = `leftRightPhaseWrapper_${p}`;
                figureWrapper.id = uniqueDivId;
                moonUnitItem.appendChild(figureWrapper);

                leftToRightContainer.appendChild(moonUnitItem);

                // 呼叫新的通用函式
                drawMoonPhase(uniqueDivId, defaultRadiusForExample, p, 'leftToRight'); 
            }

            // 第二組：右側為起點往左邊走 (虧月：滿月到新月)
            for (let p = 0; p <= 100; p += 5) {
                const moonUnitItem = document.createElement('div');
                moonUnitItem.className = 'moon-unit-item';

                const percentageLabel = document.createElement('div');
                percentageLabel.className = 'percentage-label';
                const sunCalcPhase = (0.5 + (p * 0.5 / 100)).toFixed(2); 
                percentageLabel.textContent = `遮罩 ${p}% (${sunCalcPhase})`; 
                moonUnitItem.appendChild(percentageLabel);

                const figureWrapper = document.createElement('div');
                figureWrapper.className = 'figure-wrapper';
                const uniqueDivId = `rightLeftPhaseWrapper_${p}`;
                figureWrapper.id = uniqueDivId;
                moonUnitItem.appendChild(figureWrapper);

                rightToLeftContainer.appendChild(moonUnitItem);

                // 呼叫新的通用函式
                drawMoonPhase(uniqueDivId, defaultRadiusForExample, p, 'rightToLeft'); 
            }
        };

        // 處理月亮底圖圖片載入失敗的情況 (onerror 部分維持不變)
        moonImage.onerror = () => {
            alert('無法載入月亮底圖，請檢查圖片網址或網路連線。所有月相圖將顯示為預設背景。');
            const leftToRightContainer = document.getElementById('left-to-right-container');
            const rightToLeftContainer = document.getElementById('right-to-left-container');
            const defaultRadiusForExample = 160;

            // 第一組 (無底圖)
            for (let p = 100; p >= 0; p -= 5) {
                const moonUnitItem = document.createElement('div');
                moonUnitItem.className = 'moon-unit-item';

                const percentageLabel = document.createElement('div');
                percentageLabel.className = 'percentage-label';
                const sunCalcPhase = ((100 - p) * 0.5 / 100).toFixed(2); 
                percentageLabel.textContent = `遮罩 ${p}% (${sunCalcPhase}) (無底圖)`; 
                moonUnitItem.appendChild(percentageLabel);

                const figureWrapper = document.createElement('div');
                figureWrapper.className = 'figure-wrapper';
                const uniqueDivId = `leftRightPhaseWrapper_${p}`;
                figureWrapper.id = uniqueDivId;
                moonUnitItem.appendChild(figureWrapper);

                leftToRightContainer.appendChild(moonUnitItem);
                drawMoonPhase(uniqueDivId, defaultRadiusForExample, p, 'leftToRight');
            }

            // 第二組 (無底圖)
            for (let p = 0; p <= 100; p += 5) {
                const moonUnitItem = document.createElement('div');
                moonUnitItem.className = 'moon-unit-item';

                const percentageLabel = document.createElement('div');
                percentageLabel.className = 'percentage-label';
                const sunCalcPhase = (0.5 + (p * 0.5 / 100)).toFixed(2); 
                percentageLabel.textContent = `遮罩 ${p}% (${sunCalcPhase}) (無底圖)`; 
                moonUnitItem.appendChild(percentageLabel);

                const figureWrapper = document.createElement('div');
                figureWrapper.className = 'figure-wrapper';
                const uniqueDivId = `rightLeftPhaseWrapper_${p}`;
                figureWrapper.id = uniqueDivId;
                moonUnitItem.appendChild(figureWrapper);

                rightToLeftContainer.appendChild(moonUnitItem);
                drawMoonPhase(uniqueDivId, defaultRadiusForExample, p, 'rightToLeft');
            }
        };
    </script>
</body>
</html>
