<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月亮底圖旋轉與居中對齊實驗</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
            background-color: #000;
            color: #eee;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            justify-content: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 40px;
        }

        .experiment-container {
            display: flex;
            gap: 50px; /* 兩個範例之間的間距 */
            justify-content: center;
            align-items: flex-start; /* 對齊頂部 */
            flex-wrap: wrap; /* 內容過多時換行 */
        }

        .example-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .moon-frame {
            /* 模擬您程式碼中 canvas 的固定尺寸，或月亮底圖的原始尺寸 */
            width: 256px; 
            height: 256px;
            border: 2px solid #00f; /* 藍色邊框來明確顯示畫框的邊界 */
            background-color: #333; /* 背景色以區分畫框 */
            display: flex; /* 用於在內部居中圖片 */
            justify-content: center;
            align-items: center;
            overflow: hidden; /* **重要：這將會顯示裁切效果** */
            position: relative; /* 為了可能的精確定位 */
        }

        .moon-frame img {
            display: block; /* 移除圖片下方可能的多餘空間 */
            width: 100%; /* 讓圖片填滿其容器 */
            height: 100%; /* 讓圖片填滿其容器 */
            object-fit: fill; /* **模擬 ctx.drawImage(img, x, y, width, height) 的行為，圖片可能會被拉伸填滿** */
            /* transform-origin 預設為 center center */
        }
        
        /* 旋轉後的圖片樣式 */
        .rotated-moon img {
            transform: rotate(24.3deg);
        }

        h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #ccc;
        }

        p {
            margin-top: 50px;
            max-width: 900px;
            text-align: center;
            line-height: 1.6;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>月亮底圖旋轉與居中對齊實驗</h1>

    <div class="experiment-container">
        <div class="example-group">
            <h3>原始月亮底圖</h3>
            <div class="moon-frame">
                <img src="https://raeltw.github.io/wea.tw/moon/moon256.png" alt="Original Moon Image">
            </div>
        </div>

        <div class="example-group">
            <h3>月亮底圖旋轉 24.3 度</h3>
            <div class="moon-frame rotated-moon">
                <img src="https://raeltw.github.io/wea.tw/moon/moon256.png" alt="Rotated Moon Image">
            </div>
        </div>
    </div>
    
    <p>
        這個實驗展示了在一個固定大小的畫框（藍色邊框，模擬 `canvas` 或 `div`）內，月亮底圖旋轉 24.3 度後的視覺效果。<br>
        請觀察旋轉後的月亮底圖的邊緣是否被裁切。<br>
        這有助於驗證：即使圖片本身居中旋轉，如果畫框尺寸不足以容納旋轉後圖片的完整外接矩形，則圖片會被裁切。
    </p>
</body>
</html>
