<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月相盈虧模擬 (完整演示：左右側遮罩變化順序修正 - 嚴格遵循圖片處理順序)</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            color: #eee;
            padding: 20px 0;
        }
        .section-title {
            color: #fff;
            margin-top: 30px;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .figures-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin-bottom: 40px;
        }
        .moon-unit-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .percentage-label {
            color: #eee;
            margin-bottom: 5px;
            text-align: center;
        }
        .figure-wrapper {
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* 讓 figure-wrapper 決定其最大尺寸和比例 */
            width: 100%; /* 確保在小螢幕上可以縮小 */
            max-width: 320px; 
            aspect-ratio: 1 / 1; 
        }
        canvas {
            background-color: #222;
            border: 2px solid #555; 
            display: block;
            margin: 0 auto;
            /* Canvas 尺寸現在由 JS 動態設定以適應 figure-wrapper */
            width: 100%; 
            height: 100%;
        }
        #version-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="version-info">版本: v2025.07.06.75 (嚴格遵循圖片處理順序)</div>

    <div class="section-title">左側為起點往右邊走 (盈月：新月到滿月)</div>
    <div id="left-to-right-container" class="figures-container">
    </div>

    <div class="section-title">右側為起點往左邊走 (虧月：滿月到新月)</div>
    <div id="right-to-left-container" class="figures-container">
    </div>

    <script>
        const VERSION = 'v2025.07.06.75 (嚴格遵循圖片處理順序)';
        document.getElementById('version-info').innerText = `版本: ${VERSION}`;

        const moonImage = new Image();
        moonImage.src = 'https://raeltw.github.io/wea.tw/moon/moon256.png'; // 圖片尺寸通常是 256x256

        function rotatePoint(px, py, cx, cy, angle) {
            const tempX = px - cx;
            const tempY = py - cy;
            const rotatedX = tempX * Math.cos(angle) - tempY * Math.sin(angle);
            const rotatedY = tempX * Math.sin(angle) + tempY * Math.cos(angle); 
            return { x: rotatedX + cx, y: rotatedY + cy };
        }

        /**
         * 繪製月相圖的函式：藍點從左半圓開始，紅點往右邊移動，並繪製黑線遮罩。
         * 用於顯示遮罩從 0% 遞增到 100% 的效果 (新月到滿月，即盈月)。
         *
         * @param {string} targetDivId 目標 div 的 ID，Canvas 將會被創建並放入此 div 中。
         * @param {number} userSpecifiedRadius 您定義的「遮罩有效範圍半徑」。
         * @param {number} maskPercentage 遮罩的百分比 (0-100)。此值越高，遮罩越廣。
         */
        function maskmoon(targetDivId, userSpecifiedRadius, maskPercentage) {
            const targetDiv = document.getElementById(targetDivId);
            if (!targetDiv) {
                console.error(`找不到 ID 為 ${targetDivId} 的 div 元素。請確認 HTML 中存在該 ID。`);
                return;
            }

            const canvas = document.createElement('canvas');
            // Canvas 的尺寸由其父容器決定，實現響應式縮放
            canvas.width = targetDiv.clientWidth; 
            canvas.height = targetDiv.clientHeight;
            
            targetDiv.innerHTML = ''; 
            targetDiv.appendChild(canvas);

            const ctx = canvas.getContext('2d');

            // 繪圖中心點就是 Canvas 的幾何中心
            const centerX = canvas.width / 2; 
            const centerY = canvas.height / 2; 
            
            // 確保所有元素都完美置中，無偏移
            const effectiveCenterX = centerX; 
            const effectiveCenterY = centerY; 
            
            // 最重要的修正：moonMaskRadius 將完全等於您傳入的 userSpecifiedRadius，不做任何限制
            const moonMaskRadius = userSpecifiedRadius; 

            const dotSize = 2; 
            const numDots = 180; 
            const tiltAngleDegrees = 23.4; 
            const tiltAngleRadians = tiltAngleDegrees * Math.PI / 180;

            // --- 診斷輔助線條開始 ---
            // 1. 青色十字線：標示 Canvas 的實際幾何中心，也是所有繪圖元素的中心
            ctx.strokeStyle = 'cyan';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(centerX - 15, centerY);
            ctx.lineTo(centerX + 15, centerY);
            ctx.moveTo(centerX, centerY - 15);
            ctx.lineTo(centerX, centerY + 15);
            ctx.stroke();

            // 2. 洋紅色圓圈：標示遮罩實際繪製的半徑範圍 (完全使用 userSpecifiedRadius)
            ctx.strokeStyle = 'magenta';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(effectiveCenterX, effectiveCenterY, moonMaskRadius, 0, Math.PI * 2); 
            ctx.stroke();
            // --- 診斷輔助線條結束 ---


            // 繪製月亮底圖 (先變320x320，然後旋轉，再放入方框置中對齊)
            if (moonImage.complete && moonImage.naturalWidth > 0) {
                ctx.save();
                // 將繪圖原點移到有效中心
                ctx.translate(effectiveCenterX, effectiveCenterY); 
                // 應用傾斜旋轉
                ctx.rotate(tiltAngleRadians); 
                // 繪製圖片：圖片將被縮放以填滿整個 Canvas 寬高 (即320x320)，並置中
                ctx.drawImage(moonImage, -canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
                ctx.restore(); 
                
                // 綠色矩形：標示 moonImage 實際被繪製的精確區域（在 Canvas 座標系中）
                ctx.save();
                ctx.translate(effectiveCenterX, effectiveCenterY);
                ctx.rotate(tiltAngleRadians);
                ctx.strokeStyle = 'lime';
                ctx.lineWidth = 1;
                ctx.strokeRect(-canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
                ctx.restore();
            } else {
                ctx.fillStyle = '#222';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // 如果 maskPercentage 是 100，則直接繪製一個全黑的圓形遮罩
            if (maskPercentage === 100) {
                ctx.save();
                ctx.translate(effectiveCenterX, effectiveCenterY);
                ctx.rotate(tiltAngleRadians);
                ctx.beginPath();
                ctx.arc(0, 0, moonMaskRadius, 0, Math.PI * 2); 
                ctx.fillStyle = '#000'; 
                ctx.fill();
                ctx.restore();
            }

            const bluePoints = [];
            const redPoints = [];

            for (let i = 0; i <= numDots; i++) {
                const angleDegrees = 90 + i; 
                const angleRadians = angleDegrees * Math.PI / 180;

                const originalX = effectiveCenterX + moonMaskRadius * Math.cos(angleRadians); 
                const originalY = effectiveCenterY + moonMaskRadius * Math.sin(angleRadians); 

                const rotatedBluePoint = rotatePoint(originalX, originalY, effectiveCenterX, effectiveCenterY, tiltAngleRadians);
                bluePoints.push(rotatedBluePoint);

                const D0 = effectiveCenterX - originalX;
                const newXBeforeTilt = originalX + (maskPercentage / 100) * (2 * D0);
                const newYBeforeTilt = originalY;
                const rotatedRedPoint = rotatePoint(newXBeforeTilt, newYBeforeTilt, effectiveCenterX, effectiveCenterY, tiltAngleRadians);
                redPoints.push(rotatedRedPoint);
            }

            ctx.strokeStyle = '#000';
            ctx.lineWidth = dotSize * 2;
            ctx.lineCap = 'round';

            for (let i = 0; i < bluePoints.length; i++) {
                ctx.beginPath();
                ctx.moveTo(bluePoints[i].x, bluePoints[i].y);
                ctx.lineTo(redPoints[i].x, redPoints[i].y);
                ctx.stroke();
            }

            ctx.fillStyle = '#00aaff'; 
            for (const p of bluePoints) {
                ctx.fillRect(p.x - dotSize / 2, p.y - dotSize / 2, dotSize, dotSize);
            }

            ctx.fillStyle = '#ff0000'; 
            for (const p of redPoints) {
                ctx.fillRect(p.x - dotSize / 2, p.y - dotSize / 2, dotSize, dotSize);
            }
            
            ctx.beginPath();
            ctx.arc(effectiveCenterX, effectiveCenterY, 3, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
        }

        /**
         * 繪製月相圖的函式：從右半圓找到藍點，紅點往左邊移動，並繪製黑線。
         *
         * @param {string} targetDivId 目標 div 的 ID，Canvas 將會被創建並放入此 div 中。
         * @param {number} userSpecifiedRadius 您定義的「遮罩有效範圍半徑」。
         * @param {number} maskPercentage 遮罩的百分比 (0-100)。此值越高，遮罩越廣 (月亮越暗)。
         */
        function drawMoonDotsRightToLeft(targetDivId, userSpecifiedRadius, maskPercentage) {
            const targetDiv = document.getElementById(targetDivId);
            if (!targetDiv) {
                console.error(`找不到 ID 為 ${targetDivId} 的 div 元素。請確認 HTML 中存在該 ID。`);
                return;
            }

            const canvas = document.createElement('canvas');
            canvas.width = targetDiv.clientWidth; 
            canvas.height = targetDiv.clientHeight;
            
            targetDiv.innerHTML = ''; 
            targetDiv.appendChild(canvas);

            const ctx = canvas.getContext('2d');

            const centerX = canvas.width / 2; 
            const centerY = canvas.height / 2; 
            
            const effectiveCenterX = centerX; 
            const effectiveCenterY = centerY; 
            
            // 最重要的修正：moonMaskRadius 將完全等於您傳入的 userSpecifiedRadius，不做任何限制
            const moonMaskRadius = userSpecifiedRadius; 

            const dotSize = 2; 
            const numDots = 180; 
            const tiltAngleDegrees = 23.4; 
            const tiltAngleRadians = tiltAngleDegrees * Math.PI / 180;

            // --- 診斷輔助線條開始 ---
            ctx.strokeStyle = 'cyan';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(centerX - 15, centerY);
            ctx.lineTo(centerX + 15, centerY);
            ctx.moveTo(centerX, centerY - 15);
            ctx.lineTo(centerX, centerY + 15);
            ctx.stroke();

            ctx.strokeStyle = 'magenta';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.arc(effectiveCenterX, effectiveCenterY, moonMaskRadius, 0, Math.PI * 2); 
            ctx.stroke();
            // --- 診斷輔助線條結束 ---

            // 繪製月亮底圖 (先變320x320，然後旋轉，再放入方框置中對齊)
            if (moonImage.complete && moonImage.naturalWidth > 0) {
                ctx.save();
                ctx.translate(effectiveCenterX, effectiveCenterY); 
                ctx.rotate(tiltAngleRadians); 
                // 繪製圖片：圖片將被縮放以填滿整個 Canvas 寬高 (即320x320)，並置中
                ctx.drawImage(moonImage, -canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
                ctx.restore(); 

                ctx.save();
                ctx.translate(effectiveCenterX, effectiveCenterY);
                ctx.rotate(tiltAngleRadians);
                ctx.strokeStyle = 'lime';
                ctx.lineWidth = 1;
                ctx.strokeRect(-canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
                ctx.restore();
            } else {
                ctx.fillStyle = '#222';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // 如果 maskPercentage 是 100，則直接繪製一個全黑的圓形遮罩
            if (maskPercentage === 100) {
                ctx.save();
                ctx.translate(effectiveCenterX, effectiveCenterY);
                ctx.rotate(tiltAngleRadians);
                ctx.beginPath();
                ctx.arc(0, 0, moonMaskRadius, 0, Math.PI * 2); 
                ctx.fillStyle = '#000'; 
                ctx.fill();
                ctx.restore();
            }

            const bluePoints = [];
            const redPoints = [];

            for (let i = 0; i <= numDots; i++) {
                const angleDegrees = -90 + i; 
                const angleRadians = angleDegrees * Math.PI / 180;

                const originalX = effectiveCenterX + moonMaskRadius * Math.cos(angleRadians); 
                const originalY = effectiveCenterY + moonMaskRadius * Math.sin(angleRadians); 

                const rotatedBluePoint = rotatePoint(originalX, originalY, effectiveCenterX, effectiveCenterY, tiltAngleRadians);
                bluePoints.push(rotatedBluePoint);

                const D0 = effectiveCenterX - originalX; 
                const newXBeforeTilt = originalX + (maskPercentage / 100) * (2 * D0);
                const newYBeforeTilt = originalY;
                const rotatedRedPoint = rotatePoint(newXBeforeTilt, newYBeforeTilt, effectiveCenterX, effectiveCenterY, tiltAngleRadians);
                redPoints.push(rotatedRedPoint);
            }

            ctx.strokeStyle = '#000';
            ctx.lineWidth = dotSize * 2;
            ctx.lineCap = 'round';

            for (let i = 0; i < bluePoints.length; i++) {
                ctx.beginPath();
                ctx.moveTo(bluePoints[i].x, bluePoints[i].y);
                ctx.lineTo(redPoints[i].x, redPoints[i].y);
                ctx.stroke();
            }

            ctx.fillStyle = '#00aaff'; 
            for (const p of bluePoints) {
                ctx.fillRect(p.x - dotSize / 2, p.y - dotSize / 2, dotSize, dotSize);
            }

            ctx.fillStyle = '#ff0000'; 
            for (const p of redPoints) {
                ctx.fillRect(p.x - dotSize / 2, p.y - dotSize / 2, dotSize, dotSize);
            }
            
            ctx.beginPath();
            ctx.arc(effectiveCenterX, effectiveCenterY, 3, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
        }

        moonImage.onload = () => {
            const leftToRightContainer = document.getElementById('left-to-right-container');
            const rightToLeftContainer = document.getElementById('right-to-left-container');
            // defaultRadiusForExample 仍然可以根據需求調整，它現在只影響遮罩
            const defaultRadiusForExample = 128; // 可以設置為 160 以便遮罩完全填滿 320x320 的月亮圖

            for (let p = 100; p >= 0; p -= 5) {
                const moonUnitItem = document.createElement('div');
                moonUnitItem.className = 'moon-unit-item';

                const percentageLabel = document.createElement('div');
                percentageLabel.className = 'percentage-label';
                const sunCalcPhase = ((100 - p) * 0.5 / 100).toFixed(2); 
                percentageLabel.textContent = `遮罩 ${p}% (${sunCalcPhase})`; 
                moonUnitItem.appendChild(percentageLabel);

                const figureWrapper = document.createElement('div');
                figureWrapper.className = 'figure-wrapper';
                const uniqueDivId = `leftRightPhaseWrapper_${p}`;
                figureWrapper.id = uniqueDivId;
                moonUnitItem.appendChild(figureWrapper);

                leftToRightContainer.appendChild(moonUnitItem);
                maskmoon(uniqueDivId, defaultRadiusForExample, p); 
            }

            for (let p = 0; p <= 100; p += 5) {
                const moonUnitItem = document.createElement('div');
                moonUnitItem.className = 'moon-unit-item';

                const percentageLabel = document.createElement('div');
                percentageLabel.className = 'percentage-label';
                const sunCalcPhase = (0.5 + (p * 0.5 / 100)).toFixed(2); 
                percentageLabel.textContent = `遮罩 ${p}% (${sunCalcPhase})`; 
                moonUnitItem.appendChild(percentageLabel);

                const figureWrapper = document.createElement('div');
                figureWrapper.className = 'figure-wrapper';
                const uniqueDivId = `rightLeftPhaseWrapper_${p}`;
                figureWrapper.id = uniqueDivId;
                moonUnitItem.appendChild(figureWrapper);

                rightToLeftContainer.appendChild(moonUnitItem);
                drawMoonDotsRightToLeft(uniqueDivId, defaultRadiusForExample, p); 
            }
        };

        moonImage.onerror = () => {
            alert('無法載入月亮底圖，請檢查圖片網址或網路連線。所有月相圖將顯示為預設背景。');
            const leftToRightContainer = document.getElementById('left-to-right-container');
            const rightToLeftContainer = document.getElementById('right-to-left-container');
            const defaultRadiusForExample = 128;

            for (let p = 100; p >= 0; p -= 5) {
                const moonUnitItem = document.createElement('div');
                moonUnitItem.className = 'moon-unit-item';

                const percentageLabel = document.createElement('div');
                percentageLabel.className = 'percentage-label';
                const sunCalcPhase = ((100 - p) * 0.5 / 100).toFixed(2); 
                percentageLabel.textContent = `遮罩 ${p}% (${sunCalcPhase}) (無底圖)`; 
                moonUnitItem.appendChild(percentageLabel);

                const figureWrapper = document.createElement('div');
                figureWrapper.className = 'figure-wrapper';
                const uniqueDivId = `leftRightPhaseWrapper_${p}`;
                figureWrapper.id = uniqueDivId;
                moonUnitItem.appendChild(figureWrapper);

                leftToRightContainer.appendChild(moonUnitItem);
                maskmoon(uniqueDivId, defaultRadiusForExample, p);
            }

            for (let p = 0; p <= 100; p += 5) {
                const moonUnitItem = document.createElement('div');
                moonUnitItem.className = 'moon-unit-item';

                const percentageLabel = document.createElement('div');
                percentageLabel.className = 'percentage-label';
                const sunCalcPhase = (0.5 + (p * 0.5 / 100)).toFixed(2); 
                percentageLabel.textContent = `遮罩 ${p}% (${sunCalcPhase}) (無底圖)`; 
                moonUnitItem.appendChild(percentageLabel);

                const figureWrapper = document.createElement('div');
                figureWrapper.className = 'figure-wrapper';
                const uniqueDivId = `rightLeftPhaseWrapper_${p}`;
                figureWrapper.id = uniqueDivId;
                moonUnitItem.appendChild(figureWrapper);

                rightToLeftContainer.appendChild(moonUnitItem);
                drawMoonDotsRightToLeft(uniqueDivId, defaultRadiusForExample, p);
            }
        };
    </script>
</body>
