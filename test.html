<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指針時鐘 - 10點10分</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333; /* 深灰色背景 */
            color: #eee;
            font-family: sans-serif;
            font-size: 14px;
        }
        canvas {
            background-color: #222; /* Canvas 背景色 */
            border: 2px solid #555;
            display: block;
        }
        #version-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="version-info">版本: v2025.07.05.4</div>
    <canvas id="clockCanvas" width="400" height="400"></canvas>

    <script>
        // --- 設定版本號 ---
        const VERSION = 'v2025.07.05.4';
        document.getElementById('version-info').innerText = `版本: ${VERSION}`;

        const canvas = document.getElementById('clockCanvas');
        const ctx = canvas.getContext('2d');

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = Math.min(centerX, centerY) * 0.8; // 時鐘半徑

        // 繪製時鐘
        function drawClock() {
            // 清空畫布
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 繪製時鐘外圓
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.strokeStyle = '#fff'; // 白色邊框
            ctx.lineWidth = 2;
            ctx.stroke();

            // 繪製中心點
            ctx.beginPath();
            ctx.arc(centerX, centerY, 5, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();

            // --- 計算指針角度 ---
            // 10 點 10 分
            const hours = 10;
            const minutes = 10;

            // 分針角度計算：每分鐘 6 度
            // 12 點方向為 0 度，順時針增加
            const minuteAngle = (minutes / 60) * 360; // 10/60 * 360 = 60 度

            // 時針角度計算：
            // 1. 小時部分：每小時 30 度 (360/12)
            // 2. 分鐘部分：每分鐘時針額外移動 0.5 度 (30/60)
            const hourAngle = ((hours % 12) / 12) * 360 + (minutes / 60) * 30; // (10/12)*360 + (10/60)*30 = 300 + 5 = 305 度

            // 將角度轉換為弧度 (Canvas 繪圖使用弧度)
            // 0 度在右側，Canvas 0 度在右側，但時鐘 0 度在上方 (12 點方向)。
            // 因此需要減去 90 度 (或 PI/2 弧度) 來對齊。
            const minuteRad = (minuteAngle - 90) * Math.PI / 180;
            const hourRad = (hourAngle - 90) * Math.PI / 180;

            // --- 繪製分針 ---
            drawHand(minuteRad, radius * 0.7, 4, '#00aaff'); // 藍色，長度為半徑的 70%
            // --- 繪製時針 ---
            drawHand(hourRad, radius * 0.5, 6, '#ff0000'); // 紅色，長度為半徑的 50%

            // 繪製指針的輔助函數
            function drawHand(angleRad, length, width, color) {
                ctx.beginPath();
                ctx.lineWidth = width;
                ctx.lineCap = 'round'; // 指針末端圓潤
                ctx.strokeStyle = color;
                ctx.moveTo(centerX, centerY); // 從中心點開始
                // 計算指針終點座標
                const endX = centerX + length * Math.cos(angleRad);
                const endY = centerY + length * Math.sin(angleRad);
                ctx.lineTo(endX, endY);
                ctx.stroke();
            }
        }

        // 首次繪製時鐘
        drawClock();

        // 處理視窗大小改變 (雖然這個例子中 Canvas 大小固定，但保持良好習慣)
        window.addEventListener('resize', () => {
            // 如果 Canvas 大小需要響應式調整，這裡需要重新設定 canvas.width/height
            // drawClock(); // 重新繪製
        });
    </script>
</body>
</html>
