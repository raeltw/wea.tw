<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字檔轉換為 JavaScript 陣列</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2 {
            color: #0056b3;
        }
        textarea {
            width: 98%;
            height: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #e9e9e9;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-break: break-all;
            margin-top: 20px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>文字檔轉換為 JavaScript 陣列</h1>

    <p>請將您的文字檔內容貼到下方的文字區域，然後點擊「處理」按鈕。</p>

    <textarea id="dataInput" placeholder="請將您的文字檔內容貼到這裡..."></textarea>

    <button onclick="processData()">處理</button>

    <h2>轉換結果與檢查報告</h2>
    <pre id="outputResult"></pre>

    <script>
        function processData() {
            const dataInput = document.getElementById('dataInput').value;
            const outputResult = document.getElementById('outputResult');
            // 使用一個物件來暫存每個月份的數據，鍵為 'mYYMM'
            let monthlyData = {};
            let errorReports = [];
            let currentYear = '';
            let currentMonthNum = '';
            let currentMonthName = '';
            let expectedDay = 1;
            let daysInMonth = 0;
            const monthMap = {
                '一月': '01', '二月': '02', '三月': '03', '四月': '04',
                '五月': '05', '六月': '06', '七月': '07', '八月': '08',
                '九月': '09', '十月': '10', '十一月': '11', '十二月': '12'
            };

            const lines = dataInput.split('\n').map(line => line.trim()).filter(line => line !== '');

            // --- 新增功能：檢查第一行是否為年份 ---
            if (lines.length === 0 || !lines[0].startsWith("'") || lines[0].substring(1).length !== 2 || isNaN(parseInt(lines[0].substring(1)))) {
                outputResult.innerHTML = '<p class="error">錯誤：輸入資料的第一行必須是年份，格式為 \'YY (例如 \'25)。請檢查您的輸入。</p>';
                return; // 終止程式執行
            }
            // --- 新增功能結束 ---


            lines.forEach((line, index) => {
                // 檢查年份
                if (line.startsWith("'")) {
                    currentYear = line.substring(1);
                    errorReports.push(`--- 開始處理 ${currentYear} 年資料 ---`);
                }
                // 檢查月份
                else if (monthMap[line]) {
                    currentMonthName = line;
                    currentMonthNum = monthMap[line];
                    expectedDay = 1; // 重置預期日期
                    // 根據年月計算當月天數
                    const yearFull = parseInt(`20${currentYear}`);
                    if (currentMonthNum === '02') {
                        daysInMonth = (yearFull % 4 === 0 && (yearFull % 100 !== 0 || yearFull % 400 === 0)) ? 29 : 28;
                    } else if (['04', '06', '09', '11'].includes(currentMonthNum)) {
                        daysInMonth = 30;
                    } else {
                        daysInMonth = 31;
                    }
                    // 初始化當前月份的數據陣列
                    monthlyData[`m${currentYear}${currentMonthNum}`] = [];
                    errorReports.push(`\n--- ${currentYear}年 ${currentMonthName} (${currentMonthNum}) ---`);
                }
                // 處理資料行
                else if (currentYear && currentMonthNum) {
                    const parts = line.split(/\s+/).filter(p => p !== '');
                    if (parts.length >= 13) { // 檢查至少有13個部分（日期 + 12個數據）
                        const day = parseInt(parts[0]);
                        const value = parseFloat(parts[parts.length - 2]); // 倒數第二個數值

                        // 檢查日期是否連續且合法
                        if (day !== expectedDay) {
                            errorReports.push(`<span class="error">錯誤: ${currentYear}年${currentMonthNum}月，日期跳號或不符預期。預期 ${expectedDay} 日，實際為 ${day} 日。(原始行: ${line})</span>`);
                            // 嘗試修正預期日期，繼續處理
                            // 這裡可以選擇是否補齊中間缺少的日期為 null 或 NaN
                            for (let i = expectedDay; i < day; i++) {
                                monthlyData[`m${currentYear}${currentMonthNum}`].push(null); // 補 null 表示缺少數據
                            }
                            expectedDay = day + 1;
                        } else {
                            expectedDay++;
                        }

                        // 檢查月份最後一天
                        if (day > daysInMonth) {
                             errorReports.push(`<span class="error">錯誤: ${currentYear}年${currentMonthNum}月，日期 ${day} 超出當月合法天數 ${daysInMonth}。(原始行: ${line})</span>`);
                        }


                        // 檢查數值範圍
                        if (isNaN(value) || value < 0 || value > 360) {
                            errorReports.push(`<span class="error">錯誤: ${currentYear}年${currentMonthNum}月${day}日，數值 ${value} 不在 0-360 範圍內。(原始行: ${line})</span>`);
                            monthlyData[`m${currentYear}${currentMonthNum}`].push(isNaN(value) ? null : value); // 即使不合法也推入
                        } else {
                            monthlyData[`m${currentYear}${currentMonthNum}`].push(value);
                        }
                    } else {
                        errorReports.push(`<span class="error">警告: ${currentYear}年${currentMonthNum}月，格式不正確的資料行，跳過。行內容: "${line}" (確保每行至少有13個數據，日期+12個數據)</span>`);
                    }
                }
            });

            // 添加日期完整性檢查 (在所有數據處理完畢後檢查)
            let finalDateChecks = [];
            let parsedMonthDays = {}; // 儲存每個年月實際解析到的天數
             lines.forEach((line) => {
                if (line.startsWith("'")) {
                    currentYear = line.substring(1);
                } else if (monthMap[line]) {
                    currentMonthNum = monthMap[line];
                    parsedMonthDays[`${currentYear}${currentMonthNum}`] = new Set();
                } else if (currentYear && currentMonthNum) {
                    const parts = line.split(/\s+/).filter(p => p !== '');
                    if (parts.length >= 1) {
                        const day = parseInt(parts[0]);
                        if (!isNaN(day)) {
                            parsedMonthDays[`${currentYear}${currentMonthNum}`].add(day);
                        }
                    }
                }
            });

            for (const key in parsedMonthDays) {
                const year = parseInt(`20${key.substring(0, 2)}`);
                const monthNum = key.substring(2, 4);
                const actualDays = Array.from(parsedMonthDays[key]).sort((a, b) => a - b);

                let expectedTotalDays = 0;
                if (monthNum === '02') {
                    expectedTotalDays = (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)) ? 29 : 28;
                } else if (['04', '06', '09', '11'].includes(monthNum)) {
                    expectedTotalDays = 30;
                } else {
                    expectedTotalDays = 31;
                }

                if (actualDays.length !== expectedTotalDays) {
                    finalDateChecks.push(`<span class="error">最終檢查: ${key.substring(0, 2)}年${parseInt(monthNum)}月，應有 ${expectedTotalDays} 天，實際只有 ${actualDays.length} 天。</span>`);
                }

                // 檢查是否所有天數都存在 (從1到expectedTotalDays)
                for (let i = 1; i <= expectedTotalDays; i++) {
                    if (!actualDays.includes(i)) {
                        finalDateChecks.push(`<span class="error">最終檢查: ${key.substring(0, 2)}年${parseInt(monthNum)}月，缺少第 ${i} 天的資料。</span>`);
                    }
                }
            }

            // 格式化最終的 JavaScript 陣列輸出
            // 修正：現在 resultJsArrays 是一個在函數內部宣告的局部變數，用於收集最終的字符串
            let resultJsArraysOutput = []; // 更改變數名稱避免混淆
            for (const arrayName in monthlyData) {
                resultJsArraysOutput.push(`${arrayName} = [${monthlyData[arrayName].join(', ')}];`);
            }


            // 組合輸出
            let finalOutput = '';
            if (errorReports.length > 0 || finalDateChecks.length > 0) {
                finalOutput += '<h3>錯誤與警告報告:</h3>';
                finalOutput += errorReports.map(report => `<p>${report}</p>`).join('');
                finalOutput += finalDateChecks.map(report => `<p>${report}</p>`).join('');
                finalOutput += '\n\n';
            } else {
                finalOutput += '<p class="success">所有資料檢查通過，沒有發現明顯錯誤。</p>\n\n';
            }

            finalOutput += '<h3>JavaScript 陣列結果 (可以直接複製貼上):</h3>';
            finalOutput += resultJsArraysOutput.join('\n'); // 使用新的變數名

            outputResult.innerHTML = finalOutput;
        }
    </script>
</body>
</html>
